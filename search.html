<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Search - Tanda Web</title>

  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      max-width: 1200px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .title {
      font-size: 1.8rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-box {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .search-input {
      flex: 1;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 0.6rem;
      color: var(--text-primary);
      font-size: 1.1rem;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.08);
    }

    .search-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .search-tab {
      padding: 1rem 1.5rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .search-tab.active {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .result-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .result-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-color);
    }

    .result-image {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      background: rgba(255,255,255,0.05);
    }

    .result-info {
      padding: 1.5rem;
    }

    .result-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .result-meta {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .user-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .user-stats {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .trending-section {
      margin-top: 3rem;
    }

    .trending-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .trending-tag {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .trending-tag:hover {
      background: var(--primary-gradient);
      border-color: transparent;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .search-box {
        flex-direction: column;
        padding: 1rem;
      }

      .search-input {
        width: 100%;
        font-size: 1rem;
      }

      .search-tabs {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        gap: 0.5rem;
      }

      .search-tab {
        white-space: nowrap;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }

      .results-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .card {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
      }

      .title {
        font-size: 1.3rem;
      }

      .search-box {
        padding: 0.75rem;
      }

      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Search</h1>
    <div class="nav" id="authNav"></div>
  </div>

  <div class="container">
    <div class="search-box">
      <input type="text" 
             class="search-input" 
             id="search-input" 
             placeholder="Search videos, users, products..."
             onkeyup="handleSearch(event)">
      <button class="btn" onclick="performSearch()" style="padding: 1rem 2rem;">
        <i class="fas fa-search"></i> Search
      </button>
    </div>

    <div class="search-tabs">
      <button class="search-tab active" onclick="switchTab('all')">All</button>
      <button class="search-tab" onclick="switchTab('videos')">Videos</button>
      <button class="search-tab" onclick="switchTab('users')">Users</button>
      <button class="search-tab" onclick="switchTab('products')">Products</button>
    </div>

    <div id="results-section" style="display: none;">
      <div class="results-grid" id="results-grid"></div>
    </div>

    <div id="trending-section" class="trending-section" style="display: none;">
      <h2 style="margin-bottom: 1rem; color: var(--accent-color);">Trending</h2>
      <div class="trending-tags" id="trending-tags"></div>
    </div>

    <div id="loading-section" class="loading" style="display: none;">
      <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
      <p>Searching...</p>
    </div>

    <div id="empty-section" class="empty-state" style="display: block;">
      <i class="fas fa-search" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.3;"></i>
      <p>Enter a search term to get started</p>
    </div>
  </div>

  <script src="js/super-affiliate-api.js"></script>
  <script>
    let currentTab = 'all';
    let searchTimeout = null;

    // Render auth nav
    SuperAffiliateAPI.renderAuthNav('authNav');

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.search-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      const query = document.getElementById('search-input').value;
      if (query) {
        performSearch();
      }
    }

    function handleSearch(event) {
      if (event.key === 'Enter') {
        performSearch();
        return;
      }

      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const query = document.getElementById('search-input').value;
        if (query.length >= 3) {
          performSearch();
        } else if (query.length === 0) {
          document.getElementById('results-section').style.display = 'none';
          document.getElementById('empty-section').style.display = 'block';
        }
      }, 500);
    }

    async function performSearch() {
      const query = document.getElementById('search-input').value.trim();
      
      if (!query) {
        document.getElementById('empty-section').style.display = 'block';
        document.getElementById('results-section').style.display = 'none';
        return;
      }

      document.getElementById('loading-section').style.display = 'block';
      document.getElementById('results-section').style.display = 'none';
      document.getElementById('empty-section').style.display = 'none';

      try {
        let results = [];

        if (currentTab === 'all' || currentTab === 'videos') {
          try {
            const videoResponse = await SuperAffiliateAPI.apiRequest(`/videos/search/?q=${encodeURIComponent(query)}&category=videos`);
            const videos = videoResponse.results || videoResponse.videos || [];
            results = results.concat(videos.map(v => ({ type: 'video', data: v })));
          } catch (error) {
            console.error('Video search error:', error);
          }
        }

        if (currentTab === 'all' || currentTab === 'users') {
          try {
            const userResponse = await SuperAffiliateAPI.apiRequest(`/videos/search/?q=${encodeURIComponent(query)}&category=users`);
            const users = userResponse.users || [];
            results = results.concat(users.map(u => ({ type: 'user', data: u })));
          } catch (error) {
            console.error('User search error:', error);
          }
        }

        if (currentTab === 'all' || currentTab === 'products') {
          try {
            const productResponse = await SuperAffiliateAPI.apiRequest(`/commerce/products/?search=${encodeURIComponent(query)}`);
            const products = productResponse.results || productResponse.products || [];
            results = results.concat(products.map(p => ({ type: 'product', data: p })));
          } catch (error) {
            console.error('Product search error:', error);
          }
        }

        displayResults(results);
      } catch (error) {
        console.error('Search error:', error);
        document.getElementById('loading-section').style.display = 'none';
        document.getElementById('empty-section').style.display = 'block';
        document.getElementById('empty-section').innerHTML = '<p>Search failed. Please try again.</p>';
      }
    }

    function displayResults(results) {
      document.getElementById('loading-section').style.display = 'none';

      if (results.length === 0) {
        document.getElementById('empty-section').style.display = 'block';
        document.getElementById('empty-section').innerHTML = '<p>No results found</p>';
        return;
      }

      document.getElementById('results-section').style.display = 'block';
      const grid = document.getElementById('results-grid');

      grid.innerHTML = results.map(result => {
        if (result.type === 'video') {
          const v = result.data;
          return `
            <a href="video-detail.html?id=${v.id}" class="result-card">
              <img src="${v.thumbnail_url || v.thumbnail || ''}" alt="${v.title || v.caption}" class="result-image" onerror="this.style.display='none';">
              <div class="result-info">
                <div class="result-title">${v.title || v.caption || 'Video'}</div>
                <div class="result-meta">@${v.user?.username || 'user'} • ${v.likes || 0} likes</div>
              </div>
            </a>
          `;
        } else if (result.type === 'user') {
          const u = result.data;
          return `
            <a href="user-profile.html?username=${u.username}" class="result-card user-card">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <div class="user-info">
                <div class="user-name">@${u.username}</div>
                <div class="user-stats">${u.total_followers || 0} followers • ${u.total_videos || 0} videos</div>
              </div>
            </a>
          `;
        } else if (result.type === 'product') {
          const p = result.data;
          return `
            <a href="product-detail.html?id=${p.id}" class="result-card">
              <img src="${p.image || p.thumbnail || ''}" alt="${p.name}" class="result-image" onerror="this.style.display='none';">
              <div class="result-info">
                <div class="result-title">${p.name}</div>
                <div class="result-meta">₦${parseFloat(p.price || 0).toLocaleString('en-NG')}</div>
              </div>
            </a>
          `;
        }
      }).join('');
    }

    // Load trending on page load
    async function loadTrending() {
      try {
        const response = await SuperAffiliateAPI.apiRequest('/videos/trending/');
        const videos = response.results || response.videos || [];
        
        // Extract hashtags from captions (simple implementation)
        const tags = new Set();
        videos.slice(0, 10).forEach(v => {
          const caption = v.caption || v.title || '';
          const hashtags = caption.match(/#\w+/g) || [];
          hashtags.forEach(tag => tags.add(tag));
        });

        if (tags.size > 0) {
          document.getElementById('trending-section').style.display = 'block';
          document.getElementById('trending-tags').innerHTML = Array.from(tags).slice(0, 10).map(tag => 
            `<a href="#" class="trending-tag" onclick="searchTag('${tag}'); return false;">${tag}</a>`
          ).join('');
        }
      } catch (error) {
        console.error('Error loading trending:', error);
      }
    }

    function searchTag(tag) {
      document.getElementById('search-input').value = tag;
      performSearch();
    }

    // Initialize
    loadTrending();
  </script>
</body>
</html>
