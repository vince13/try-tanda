<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tanda">
  <title>Seller Dashboard - Tanda</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    /* Safe area insets for iPhone notches and home indicator */
    @supports (padding: env(safe-area-inset-top)) {
      .header {
        padding-top: calc(2rem + env(safe-area-inset-top));
        padding-left: calc(2rem + env(safe-area-inset-left));
        padding-right: calc(2rem + env(safe-area-inset-right));
      }

      .container {
        padding-left: calc(2rem + env(safe-area-inset-left));
        padding-right: calc(2rem + env(safe-area-inset-right));
      }

      @media (max-width: 768px) {
        .container {
          padding-left: calc(1rem + env(safe-area-inset-left));
          padding-right: calc(1rem + env(safe-area-inset-right));
        }
      }
    }

    /* iOS keyboard handling - prevent zoom on input focus */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="url"],
    input[type="search"],
    textarea,
    select {
      font-size: 16px !important;
    }

    input[type="number"] {
      inputmode: "numeric";
    }

    input[type="tel"] {
      inputmode: "tel";
    }

    input[type="email"] {
      inputmode: "email";
    }

    .header {
      max-width: 1200px;
      margin: 0 auto 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Mobile: Add horizontal scroll to nav items - same as profile.html */
    @media (max-width: 768px) {
      .nav {
        gap: 0.25rem;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }
      
      .nav::-webkit-scrollbar {
        display: none;
      }
      
      /* Ensure user menu dropdown can escape overflow on mobile */
      .nav .user-menu-dropdown {
        overflow: visible !important;
        position: relative !important;
      }
      
      .nav .user-menu-wrapper {
        overflow: visible !important;
      }
    }
    
    @media (max-width: 480px) {
      .nav {
        gap: 0.15rem;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent-color);
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--accent-color);
    }

    .btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-pending {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .status-approved {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .status-rejected {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Seller Dashboard</h1>
    <div class="nav" id="authNav"></div>
  </div>

  <div class="container">
    <div id="loading-section" class="loading">
      <div class="spinner"></div>
      <p>Loading dashboard...</p>
    </div>

    <div id="dashboard-section" style="display: none;">
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-box"></i></div>
          <div class="stat-value" id="total-products">0</div>
          <div class="stat-label">Total Products</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-shopping-bag"></i></div>
          <div class="stat-value" id="total-orders">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-money-bill-wave"></i></div>
          <div class="stat-value" id="total-revenue">₦0.00</div>
          <div class="stat-label">Total Revenue</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-star"></i></div>
          <div class="stat-value" id="average-rating">0.0</div>
          <div class="stat-label">Average Rating</div>
        </div>
      </div>

      <!-- Profile Info -->
      <div class="card">
        <h2 class="card-title">Shop Information</h2>
        <div id="profile-info"></div>
      </div>

      <!-- Quick Actions -->
      <div class="card">
        <h2 class="card-title">Quick Actions</h2>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <a href="add-product.html" class="btn">
            <i class="fas fa-plus-circle"></i> Add Product
          </a>
          <a href="products.html?my=true" class="btn btn-secondary">
            <i class="fas fa-box"></i> My Products
          </a>
          <a href="seller-shipping.html" class="btn btn-secondary">
            <i class="fas fa-truck"></i> Shipping Methods
          </a>
          <a href="analytics.html" class="btn btn-secondary">
            <i class="fas fa-chart-line"></i> View Analytics
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/super-affiliate-api.js?v=3"></script>
  <script>
    // Check authentication
    if (!SuperAffiliateAPI.isAuthenticated()) {
      window.location.href = 'super-affiliate-login.html?redirect=' + encodeURIComponent(window.location.href);
    }

    // Render auth nav
    SuperAffiliateAPI.renderAuthNav('authNav');
    SuperAffiliateAPI.updateCartBadge();

    async function loadDashboard() {
      try {
        // Load seller profile
        const profile = await SuperAffiliateAPI.apiRequest('/commerce/seller/profile/');
        
        // Load seller stats
        const stats = await SuperAffiliateAPI.apiRequest('/commerce/seller/stats/');

        // Display stats
        document.getElementById('total-products').textContent = stats.total_products || 0;
        document.getElementById('total-orders').textContent = stats.total_orders || 0;
        document.getElementById('total-revenue').textContent = 
          `₦${parseFloat(stats.total_revenue || 0).toLocaleString('en-NG', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
        document.getElementById('average-rating').textContent = 
          parseFloat(stats.average_rating || 0).toFixed(1);

        // Display profile info
        const statusClass = profile.status === 'approved' ? 'status-approved' : 
                           profile.status === 'pending' ? 'status-pending' : 'status-rejected';
        const statusText = profile.status === 'approved' ? 'Approved' : 
                          profile.status === 'pending' ? 'Pending' : 'Rejected';

        document.getElementById('profile-info').innerHTML = `
          <div style="display: grid; gap: 1rem;">
            <div>
              <strong>Shop Name:</strong> ${profile.shop_name || 'N/A'}
            </div>
            <div>
              <strong>Status:</strong> <span class="status-badge ${statusClass}">${statusText}</span>
            </div>
            ${profile.shop_description ? `<div><strong>Description:</strong> ${profile.shop_description}</div>` : ''}
            ${profile.business_type ? `<div><strong>Business Type:</strong> ${profile.business_type}</div>` : ''}
          </div>
        `;

        document.getElementById('loading-section').style.display = 'none';
        document.getElementById('dashboard-section').style.display = 'block';
      } catch (error) {
        console.error('Error loading dashboard:', error);
        document.getElementById('loading-section').innerHTML = `
          <div style="color: #f44336;">
            <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <p>Failed to load dashboard. Please try again.</p>
            <button class="btn" onclick="location.reload()" style="margin-top: 1rem;">Retry</button>
          </div>
        `;
      }
    }

    loadDashboard();
  </script>
</body>
</html>
