<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Shipping Methods - Seller Dashboard - Tanda</title>

  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      max-width: 1200px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .title {
      font-size: 1.8rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .nav {
        gap: 0.25rem;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }
      
      .nav::-webkit-scrollbar {
        display: none;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 2rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .method-list {
      display: grid;
      gap: 1rem;
    }

    .method-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 1.5rem;
      position: relative;
    }

    .method-item.inactive {
      opacity: 0.6;
    }

    .method-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .method-info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    .status-active {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .status-inactive {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .method-type {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: capitalize;
    }

    .method-actions {
      display: flex;
      gap: 0.5rem;
    }

    .method-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .detail-item {
      color: var(--text-secondary);
    }

    .detail-item strong {
      color: var(--text-primary);
      display: block;
      margin-bottom: 0.25rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-danger {
      background: rgba(255, 0, 80, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 0, 80, 0.3);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow-y: auto;
      padding: 2rem;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      backdrop-filter: blur(10px);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.9rem;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 0.6rem;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(0, 0, 0, 0.45);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-help {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alert-success {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      color: #00ff88;
    }

    .alert-error {
      background: rgba(255, 0, 80, 0.1);
      border: 1px solid rgba(255, 0, 80, 0.3);
      color: #ff6b6b;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .method-header {
        flex-direction: column;
        gap: 1rem;
      }

      .method-actions {
        width: 100%;
        justify-content: flex-end;
      }

      .modal-content {
        padding: 1.5rem;
      }

      .method-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title"><i class="fas fa-truck"></i> Shipping Methods</h1>
    <div class="nav" id="authNav"></div>
  </div>

  <div class="container">
    <div id="alert-container"></div>

    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2><i class="fas fa-shipping-fast"></i> My Shipping Methods</h2>
        <button class="btn btn-primary" onclick="openAddModal()">
          <i class="fas fa-plus"></i> Add Method
        </button>
      </div>

      <div id="loading-section" class="loading">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
        <p>Loading shipping methods...</p>
      </div>

      <div id="methods-section" style="display: none;">
        <div id="method-list" class="method-list"></div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Method Modal -->
  <div id="method-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add Shipping Method</h2>
        <button class="close-btn" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form id="method-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="name">Method Name *</label>
          <input type="text" id="name" name="name" required placeholder="e.g., Standard Delivery">
        </div>

        <div class="form-group">
          <label for="method_type">Method Type *</label>
          <select id="method_type" name="method_type" required>
            <option value="standard">Standard Delivery</option>
            <option value="express">Express Delivery</option>
            <option value="same_day">Same Day Delivery</option>
            <option value="pickup">Pickup</option>
            <option value="free">Free Shipping</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="is_active" name="is_active" checked style="width: auto; margin-right: 0.5rem;">
            Active (available for customers)
          </label>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="base_price">Base Price (₦) *</label>
            <input type="number" id="base_price" name="base_price" step="0.01" min="0" value="0" required>
            <div class="form-help">Fixed shipping cost</div>
          </div>
          <div class="form-group">
            <label for="price_per_km">Price per KM (₦)</label>
            <input type="number" id="price_per_km" name="price_per_km" step="0.01" min="0" value="0">
            <div class="form-help">Additional cost per kilometer</div>
          </div>
        </div>

        <div class="form-group">
          <label for="free_shipping_threshold">Free Shipping Threshold (₦)</label>
          <input type="number" id="free_shipping_threshold" name="free_shipping_threshold" step="0.01" min="0">
          <div class="form-help">Order total amount for free shipping (leave empty if not applicable)</div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="delivery_time_min">Min Delivery Time (days) *</label>
            <input type="number" id="delivery_time_min" name="delivery_time_min" min="1" value="1" required>
          </div>
          <div class="form-group">
            <label for="delivery_time_max">Max Delivery Time (days) *</label>
            <input type="number" id="delivery_time_max" name="delivery_time_max" min="1" value="3" required>
          </div>
        </div>

        <div class="form-group">
          <label for="max_distance">Max Distance (km)</label>
          <input type="number" id="max_distance" name="max_distance" min="1" value="50">
          <div class="form-help">Maximum delivery distance in kilometers</div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="e.g., Standard delivery within 2-3 business days"></textarea>
          <div class="form-help">Optional - shown to customers</div>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
          <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="submit-btn" style="flex: 1;">
            <i class="fas fa-save"></i> Save Method
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/super-affiliate-api.js"></script>
  <script>
    let currentMethodId = null;

    // Check authentication
    if (!SuperAffiliateAPI.isAuthenticated()) {
      window.location.href = 'super-affiliate-login.html';
    }

    // Render auth nav
    SuperAffiliateAPI.renderAuthNav('authNav');

    // Load shipping methods
    async function loadMethods() {
      try {
        const methods = await SuperAffiliateAPI.apiRequest('/commerce/seller/shipping/methods/');
        displayMethods(methods);
      } catch (error) {
        console.error('Error loading methods:', error);
        showAlert('Failed to load shipping methods. Please try again.', 'error');
        document.getElementById('loading-section').style.display = 'none';
      }
    }

    function displayMethods(methods) {
      const listContainer = document.getElementById('method-list');
      const loadingSection = document.getElementById('loading-section');
      const methodsSection = document.getElementById('methods-section');

      loadingSection.style.display = 'none';
      methodsSection.style.display = 'block';

      if (!methods || methods.length === 0) {
        listContainer.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-truck"></i>
            <h3>No shipping methods yet</h3>
            <p>Add your first shipping method to start accepting orders</p>
          </div>
        `;
        return;
      }

      listContainer.innerHTML = methods.map(method => `
        <div class="method-item ${!method.is_active ? 'inactive' : ''}">
          <div class="method-header">
            <div class="method-info">
              <h3>
                ${method.name}
                <span class="status-badge ${method.is_active ? 'status-active' : 'status-inactive'}">
                  ${method.is_active ? 'Active' : 'Inactive'}
                </span>
              </h3>
              <div class="method-type">
                <i class="fas fa-${getMethodTypeIcon(method.method_type)}"></i>
                ${formatMethodType(method.method_type)}
              </div>
            </div>
            <div class="method-actions">
              <button class="btn btn-secondary" onclick="editMethod(${method.id})">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-danger" onclick="deleteMethod(${method.id})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
          <div class="method-details">
            <div class="detail-item">
              <strong>Base Price</strong>
              ₦${parseFloat(method.base_price || 0).toLocaleString('en-NG', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
            </div>
            ${method.price_per_km > 0 ? `
              <div class="detail-item">
                <strong>Price per KM</strong>
                ₦${parseFloat(method.price_per_km).toLocaleString('en-NG', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
              </div>
            ` : ''}
            ${method.free_shipping_threshold ? `
              <div class="detail-item">
                <strong>Free Shipping Threshold</strong>
                ₦${parseFloat(method.free_shipping_threshold).toLocaleString('en-NG', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
              </div>
            ` : ''}
            <div class="detail-item">
              <strong>Delivery Time</strong>
              ${method.delivery_time_min}-${method.delivery_time_max} days
            </div>
            ${method.max_distance ? `
              <div class="detail-item">
                <strong>Max Distance</strong>
                ${method.max_distance} km
              </div>
            ` : ''}
          </div>
          ${method.description ? `
            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.1); color: var(--text-secondary);">
              ${method.description}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    function getMethodTypeIcon(type) {
      const icons = {
        'standard': 'truck',
        'express': 'rocket',
        'same_day': 'bolt',
        'pickup': 'store',
        'free': 'gift'
      };
      return icons[type] || 'truck';
    }

    function formatMethodType(type) {
      const types = {
        'standard': 'Standard Delivery',
        'express': 'Express Delivery',
        'same_day': 'Same Day Delivery',
        'pickup': 'Pickup',
        'free': 'Free Shipping'
      };
      return types[type] || type;
    }

    function openAddModal() {
      currentMethodId = null;
      document.getElementById('modal-title').textContent = 'Add Shipping Method';
      document.getElementById('method-form').reset();
      document.getElementById('is_active').checked = true;
      document.getElementById('base_price').value = '0';
      document.getElementById('price_per_km').value = '0';
      document.getElementById('delivery_time_min').value = '1';
      document.getElementById('delivery_time_max').value = '3';
      document.getElementById('max_distance').value = '50';
      document.getElementById('method-modal').classList.add('show');
    }

    function editMethod(methodId) {
      currentMethodId = methodId;
      document.getElementById('modal-title').textContent = 'Edit Shipping Method';
      
      // Load method data
      SuperAffiliateAPI.apiRequest(`/commerce/seller/shipping/methods/${methodId}/`)
        .then(method => {
          document.getElementById('name').value = method.name || '';
          document.getElementById('method_type').value = method.method_type || 'standard';
          document.getElementById('is_active').checked = method.is_active !== false;
          document.getElementById('base_price').value = method.base_price || '0';
          document.getElementById('price_per_km').value = method.price_per_km || '0';
          document.getElementById('free_shipping_threshold').value = method.free_shipping_threshold || '';
          document.getElementById('delivery_time_min').value = method.delivery_time_min || '1';
          document.getElementById('delivery_time_max').value = method.delivery_time_max || '3';
          document.getElementById('max_distance').value = method.max_distance || '50';
          document.getElementById('description').value = method.description || '';
          document.getElementById('method-modal').classList.add('show');
        })
        .catch(error => {
          console.error('Error loading method:', error);
          showAlert('Failed to load shipping method. Please try again.', 'error');
        });
    }

    function closeModal() {
      document.getElementById('method-modal').classList.remove('show');
      currentMethodId = null;
      document.getElementById('method-form').reset();
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

      try {
        const formData = {
          name: document.getElementById('name').value,
          method_type: document.getElementById('method_type').value,
          is_active: document.getElementById('is_active').checked,
          base_price: parseFloat(document.getElementById('base_price').value) || 0,
          price_per_km: parseFloat(document.getElementById('price_per_km').value) || 0,
          free_shipping_threshold: document.getElementById('free_shipping_threshold').value 
            ? parseFloat(document.getElementById('free_shipping_threshold').value) 
            : null,
          delivery_time_min: parseInt(document.getElementById('delivery_time_min').value) || 1,
          delivery_time_max: parseInt(document.getElementById('delivery_time_max').value) || 3,
          max_distance: document.getElementById('max_distance').value 
            ? parseInt(document.getElementById('max_distance').value) 
            : null,
          description: document.getElementById('description').value || '',
        };

        let response;
        if (currentMethodId) {
          // Update existing method
          response = await SuperAffiliateAPI.apiRequest(`/commerce/seller/shipping/methods/${currentMethodId}/`, {
            method: 'PUT',
            body: JSON.stringify(formData),
          });
          showAlert('Shipping method updated successfully!', 'success');
        } else {
          // Create new method
          response = await SuperAffiliateAPI.apiRequest('/commerce/seller/shipping/methods/', {
            method: 'POST',
            body: JSON.stringify(formData),
          });
          showAlert('Shipping method added successfully!', 'success');
        }

        closeModal();
        loadMethods();
      } catch (error) {
        console.error('Error saving method:', error);
        showAlert(error.message || 'Failed to save shipping method. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-save"></i> Save Method';
      }
    }

    async function deleteMethod(methodId) {
      if (!confirm('Are you sure you want to delete this shipping method? This action cannot be undone.')) {
        return;
      }

      try {
        await SuperAffiliateAPI.apiRequest(`/commerce/seller/shipping/methods/${methodId}/`, {
          method: 'DELETE',
        });
        showAlert('Shipping method deleted successfully!', 'success');
        loadMethods();
      } catch (error) {
        console.error('Error deleting method:', error);
        showAlert('Failed to delete shipping method. Please try again.', 'error');
      }
    }

    function showAlert(message, type) {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        <span>${message}</span>
      `;
      container.innerHTML = '';
      container.appendChild(alert);
      
      if (type === 'success') {
        setTimeout(() => {
          alert.remove();
        }, 3000);
      }
    }

    // Close modal on outside click
    document.getElementById('method-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Initialize
    loadMethods();
  </script>
</body>
</html>
