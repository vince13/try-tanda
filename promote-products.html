<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tanda">
  <title>Promote Products - Tanda Web</title>

  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    /* Safe area insets for iPhone notches and home indicator */
    @supports (padding: env(safe-area-inset-top)) {
      .header {
        padding-top: calc(2rem + env(safe-area-inset-top));
        padding-left: calc(2rem + env(safe-area-inset-left));
        padding-right: calc(2rem + env(safe-area-inset-right));
      }

      .container {
        padding-left: calc(2rem + env(safe-area-inset-left));
        padding-right: calc(2rem + env(safe-area-inset-right));
      }

      @media (max-width: 768px) {
        .container {
          padding-left: calc(1rem + env(safe-area-inset-left));
          padding-right: calc(1rem + env(safe-area-inset-right));
        }
      }
    }

    /* iOS keyboard handling - prevent zoom on input focus */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="url"],
    input[type="search"],
    textarea,
    select {
      font-size: 16px !important;
    }

    input[type="number"] {
      inputmode: "numeric";
    }

    input[type="tel"] {
      inputmode: "tel";
    }

    input[type="email"] {
      inputmode: "email";
    }

    .header {
      max-width: 1200px;
      margin: 0 auto 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .title {
      font-size: 1.8rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-group {
      flex: 1;
      min-width: 200px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: 0.75rem;
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-3px);
      border-color: var(--accent-color);
    }

    .product-image-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      font-size: 1.1rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .product-commission {
      font-size: 0.85rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    .btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      justify-content: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #4caf50;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .alert-info {
      background: rgba(0, 242, 234, 0.1);
      border: 1px solid rgba(0, 242, 234, 0.3);
      color: var(--accent-color);
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Promote Products</h1>
    <div class="nav" id="authNav"></div>
  </div>

  <div class="container">
    <div id="alert-container"></div>

    <div class="card">
      <div class="filters">
        <div class="filter-group">
          <label for="search">Search Products</label>
          <input type="text" id="search" placeholder="Search by name, brand...">
        </div>
        <div class="filter-group">
          <label for="category-filter">Category</label>
          <select id="category-filter">
            <option value="">All Categories</option>
          </select>
        </div>
      </div>

      <div id="loading-section" class="loading">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
        <p>Loading products...</p>
      </div>

      <div id="empty-section" class="empty" style="display: none;">
        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
        <p>No products available for promotion</p>
      </div>

      <div id="products-section" style="display: none;">
        <div class="products-grid" id="products-grid"></div>
      </div>
    </div>

    <!-- My Promotions Section -->
    <div class="card" id="my-promotions-section" style="display: none;">
      <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--accent-color);">
        <i class="fas fa-star"></i> My Promotions
      </h2>
      <div id="my-promotions-grid" class="products-grid"></div>
    </div>
  </div>

  <script src="js/super-affiliate-api.js?v=3"></script>
  <script>
    // Check authentication
    if (!SuperAffiliateAPI.isAuthenticated()) {
      window.location.href = 'super-affiliate-login.html?redirect=' + encodeURIComponent(window.location.href);
    }

    // Render auth nav
    SuperAffiliateAPI.renderAuthNav('authNav');
    SuperAffiliateAPI.updateCartBadge();

    // Check if user is an approved affiliate
    async function checkAffiliateStatus() {
      try {
        const profile = await SuperAffiliateAPI.apiRequest('/commerce/affiliate/profile/');
        if (!profile || !profile.id) {
          showAlert('You need to be an affiliate to promote products. Please register as an affiliate first.', 'error');
          setTimeout(() => {
            window.location.href = 'become-affiliate.html';
          }, 2000);
          return false;
        }
        if (profile.status !== 'approved') {
          showAlert('Your affiliate account is pending approval. You cannot promote products until approved.', 'error');
          return false;
        }
        return true;
      } catch (error) {
        showAlert('You need to be an affiliate to promote products. Please register as an affiliate first.', 'error');
        setTimeout(() => {
          window.location.href = 'become-affiliate.html';
        }, 2000);
        return false;
      }
    }

    // Load available products
    async function loadProducts() {
      try {
        const search = document.getElementById('search').value;
        const category = document.getElementById('category-filter').value;
        
        let url = '/commerce/affiliate/products/';
        const params = new URLSearchParams();
        if (search) params.append('search', search);
        if (category) params.append('category', category);
        if (params.toString()) url += '?' + params.toString();

        const response = await SuperAffiliateAPI.apiRequest(url);
        const products = response.products || response.results || response;
        
        displayProducts(Array.isArray(products) ? products : []);
      } catch (error) {
        console.error('Error loading products:', error);
        showAlert('Failed to load products. Please try again.', 'error');
        document.getElementById('loading-section').style.display = 'none';
        document.getElementById('empty-section').style.display = 'block';
      }
    }

    function displayProducts(products) {
      document.getElementById('loading-section').style.display = 'none';
      
      if (products.length === 0) {
        document.getElementById('empty-section').style.display = 'block';
        document.getElementById('products-section').style.display = 'none';
        return;
      }

      document.getElementById('empty-section').style.display = 'none';
      document.getElementById('products-section').style.display = 'block';

      const grid = document.getElementById('products-grid');
      const API_BASE_URL = SuperAffiliateAPI.BASE_URL || 'http://localhost:8000';
      
      const getImageUrl = (product) => {
        if (product.image) {
          return product.image.startsWith('http') ? product.image : API_BASE_URL + (product.image.startsWith('/') ? product.image : '/' + product.image);
        }
        if (product.thumbnail) {
          return product.thumbnail.startsWith('http') ? product.thumbnail : API_BASE_URL + (product.thumbnail.startsWith('/') ? product.thumbnail : '/' + product.thumbnail);
        }
        if (product.images && product.images.length > 0) {
          const img = product.images[0].image || product.images[0].image_url;
          if (img) {
            return img.startsWith('http') ? img : API_BASE_URL + (img.startsWith('/') ? img : '/' + img);
          }
        }
        return '';
      };

      const formatCurrency = (amount) => {
        return `₦${parseFloat(amount || 0).toLocaleString('en-NG', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
      };

      grid.innerHTML = products.map(product => {
        const imageUrl = getImageUrl(product);
        const commissionRate = product.affiliate_commission_rate || 10;
        const commissionAmount = Math.round(parseFloat(product.price || 0) * commissionRate / 100);
        
        return `
          <div class="product-card">
            <div class="product-image-container">
              ${imageUrl ? `
                <img src="${imageUrl}" alt="${product.name}" class="product-image" onerror="this.style.display='none';">
              ` : '<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;"><i class="fas fa-image" style="font-size: 2rem; opacity: 0.3;"></i></div>'}
            </div>
            <div class="product-info">
              <div class="product-name">${product.name}</div>
              <div class="product-price">${formatCurrency(product.price)}</div>
              <div class="product-commission">
                <i class="fas fa-percentage"></i> Earn ₦${parseFloat(commissionAmount).toLocaleString('en-NG', { minimumFractionDigits: 0, maximumFractionDigits: 0 })} per sale (${commissionRate}%)
              </div>
              <button class="btn" onclick="promoteProduct('${product.id}')">
                <i class="fas fa-tag"></i> Promote This Product
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    async function promoteProduct(productId) {
      try {
        const response = await SuperAffiliateAPI.apiRequest('/commerce/affiliate/promote/', {
          method: 'POST',
          body: JSON.stringify({
            product: productId
          })
        });

        // Check if product was already being promoted
        if (response.message && response.message.includes('already being promoted')) {
          showAlert('This product is already in your promotions!', 'info');
        } else {
          showAlert('Product added to your promotions! You can now share your unique affiliate link.', 'success');
        }
        
        // Reload products and my promotions
        await loadProducts();
        await loadMyPromotions();
      } catch (error) {
        console.error('Error promoting product:', error);
        let errorMessage = error.message || 'Failed to promote product. Please try again.';
        
        // Handle duplicate promotion error
        if (errorMessage.includes('duplicate') || errorMessage.includes('already') || errorMessage.includes('unique constraint')) {
          errorMessage = 'This product is already being promoted by you.';
          // Reload to update the list
          await loadProducts();
          await loadMyPromotions();
        }
        
        showAlert(errorMessage, 'error');
      }
    }

    // Load my promotions
    async function loadMyPromotions() {
      try {
        const response = await SuperAffiliateAPI.apiRequest('/commerce/affiliate/promotions/');
        const promotions = response.promotions || response.results || response;
        
        if (Array.isArray(promotions) && promotions.length > 0) {
          document.getElementById('my-promotions-section').style.display = 'block';
          displayMyPromotions(promotions);
        } else {
          document.getElementById('my-promotions-section').style.display = 'none';
        }
      } catch (error) {
        console.error('Error loading promotions:', error);
      }
    }

    function displayMyPromotions(promotions) {
      const grid = document.getElementById('my-promotions-grid');
      const API_BASE_URL = SuperAffiliateAPI.BASE_URL || 'http://localhost:8000';
      
      const getImageUrl = (product) => {
        if (product.image) {
          return product.image.startsWith('http') ? product.image : API_BASE_URL + (product.image.startsWith('/') ? product.image : '/' + product.image);
        }
        if (product.thumbnail) {
          return product.thumbnail.startsWith('http') ? product.thumbnail : API_BASE_URL + (product.thumbnail.startsWith('/') ? product.thumbnail : '/' + product.thumbnail);
        }
        if (product.images && product.images.length > 0) {
          const img = product.images[0].image || product.images[0].image_url;
          if (img) {
            return img.startsWith('http') ? img : API_BASE_URL + (img.startsWith('/') ? img : '/' + img);
          }
        }
        return '';
      };

      const formatCurrency = (amount) => {
        return `₦${parseFloat(amount || 0).toLocaleString('en-NG', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
      };

      grid.innerHTML = promotions.map(promo => {
        const product = promo.product || {};
        const imageUrl = getImageUrl(product);
        const trackingCode = promo.unique_code || promo.tracking_code;
        const isActive = promo.is_active !== false;
        
        return `
          <div class="product-card">
            <div class="product-image-container">
              ${imageUrl ? `
                <img src="${imageUrl}" alt="${product.name}" class="product-image" onerror="this.style.display='none';">
              ` : '<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;"><i class="fas fa-image" style="font-size: 2rem; opacity: 0.3;"></i></div>'}
            </div>
            <div class="product-info">
              <div class="product-name">${product.name || 'Product'}</div>
              <div class="product-price">${formatCurrency(product.price)}</div>
              <div class="product-commission" style="margin-bottom: 0.5rem;">
                <i class="fas fa-link"></i> Code: ${trackingCode}
              </div>
              <div style="margin-bottom: 1rem; font-size: 0.85rem; color: ${isActive ? '#4caf50' : '#ffc107'};">
                <i class="fas fa-${isActive ? 'check-circle' : 'pause-circle'}"></i> ${isActive ? 'Active' : 'Paused'}
              </div>
              <div style="display: flex; gap: 0.5rem;">
                <button class="btn btn-success" onclick="copyAffiliateLink('${trackingCode}')" style="flex: 1;">
                  <i class="fas fa-copy"></i> Copy Link
                </button>
                <button class="btn" onclick="togglePromotion(${promo.id}, ${isActive})" style="flex: 1;">
                  <i class="fas fa-${isActive ? 'pause' : 'play'}"></i> ${isActive ? 'Pause' : 'Resume'}
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function togglePromotion(promotionId, currentStatus) {
      try {
        const response = await SuperAffiliateAPI.apiRequest(`/commerce/affiliate/promotion/${promotionId}/toggle/`, {
          method: 'POST'
        });
        
        showAlert(`Promotion ${response.is_active ? 'activated' : 'paused'} successfully!`, 'success');
        await loadMyPromotions();
      } catch (error) {
        showAlert(error.message || 'Failed to toggle promotion', 'error');
      }
    }

    async function copyAffiliateLink(trackingCode) {
      const baseUrl = window.location.origin;
      const affiliateUrl = `${baseUrl}/products.html?ref=${trackingCode}`;
      
      try {
        await navigator.clipboard.writeText(affiliateUrl);
        showAlert('Affiliate link copied to clipboard!', 'success');
      } catch (error) {
        // Fallback
        const textarea = document.createElement('textarea');
        textarea.value = affiliateUrl;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showAlert('Affiliate link copied to clipboard!', 'success');
      }
    }

    function showAlert(message, type) {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
        <span>${message}</span>
      `;
      container.innerHTML = '';
      container.appendChild(alert);
      
      if (type === 'success') {
        setTimeout(() => {
          alert.remove();
        }, 3000);
      }
    }

    // Load categories for filter
    async function loadCategories() {
      try {
        const response = await SuperAffiliateAPI.apiRequest('/commerce/categories/');
        const categories = Array.isArray(response) ? response : (response.results || response.categories || []);
        const select = document.getElementById('category-filter');
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.id || cat.slug;
          option.textContent = cat.name || cat.title;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }

    // Event listeners
    document.getElementById('search').addEventListener('input', debounce(loadProducts, 500));
    document.getElementById('category-filter').addEventListener('change', loadProducts);

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Initialize
    (async function() {
      const isAffiliate = await checkAffiliateStatus();
      if (isAffiliate) {
        await loadCategories();
        await loadProducts();
        await loadMyPromotions();
      }
    })();
  </script>
</body>
</html>
