<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Affiliate Login - Tanda</title>
  <meta name="description" content="Login to your Tanda Super Affiliate dashboard.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --secondary-gradient: linear-gradient(135deg, #667eea, #764ba2);
      --accent-color: #00f2ea);
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: var(--text-secondary);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn i {
      margin-right: 0.5rem;
    }

    .error-message {
      background: rgba(255, 0, 80, 0.1);
      border: 1px solid rgba(255, 0, 80, 0.3);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .links {
      margin-top: 2rem;
      text-align: center;
    }

    .links a {
      color: var(--accent-color);
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .links a:hover {
      opacity: 0.8;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: var(--text-secondary);
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }

      .header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéñÔ∏è Super Affiliate Login</h1>
      <p>Access your affiliate dashboard</p>
    </div>

    <div id="error-message" class="error-message">
      <i class="fas fa-exclamation-circle"></i>
      <span id="error-text"></span>
    </div>

    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your@email.com" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
          required
        >
      </div>

      <button type="submit" class="btn" id="login-btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <div class="divider">or</div>

    <div class="links">
      <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
    </div>
  </div>

  <!-- API Helper -->
  <script src="js/super-affiliate-api.js"></script>

  <script>
    // Check if already logged in
    if (SuperAffiliateAPI.isAuthenticated()) {
      window.location.href = 'super-affiliate-dashboard.html';
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorDiv.classList.add('show');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const loginBtn = document.getElementById('login-btn');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Hide previous errors
      document.getElementById('error-message').classList.remove('show');

      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

      try {
        console.log('Attempting login for:', email);
        await SuperAffiliateAPI.login(email, password);
        
        // Login successful
        showToast('‚úÖ Login successful! Redirecting...', 'success');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'super-affiliate-dashboard.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'Login failed. Please check your credentials and try again.');
        
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    }

    // Handle Enter key in password field
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleLogin(e);
      }
    });
  </script>
</body>
</html>
