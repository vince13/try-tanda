<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tanda">
  <title>Login - Tanda</title>
  <meta name="description" content="Login to your Tanda Super Affiliate dashboard.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --secondary-gradient: linear-gradient(135deg, #667eea, #764ba2);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    /* Safe area insets for iPhone notches and home indicator */
    @supports (padding: env(safe-area-inset-top)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }

    /* iOS keyboard handling - prevent zoom on input focus */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="url"],
    input[type="search"],
    textarea,
    select {
      font-size: 16px !important;
    }

    input[type="number"] {
      inputmode: "numeric";
    }

    input[type="tel"] {
      inputmode: "tel";
    }

    input[type="email"] {
      inputmode: "email";
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: var(--text-secondary);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn i {
      margin-right: 0.5rem;
    }

    .error-message {
      background: rgba(255, 0, 80, 0.1);
      border: 1px solid rgba(255, 0, 80, 0.3);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .links {
      margin-top: 2rem;
      text-align: center;
    }

    .links a {
      color: var(--accent-color);
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .links a:hover {
      opacity: 0.8;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: var(--text-secondary);
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }

      .header h1 {
        font-size: 1.75rem;
      }

      .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéñÔ∏è Login</h1>
      <p>Access your dashboard</p>
    </div>

    <div id="error-message" class="error-message">
      <i class="fas fa-exclamation-circle"></i>
      <span id="error-text"></span>
    </div>

    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input 
          type="text" 
          id="email" 
          name="email" 
          placeholder="your@email.com or username" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
          required
        >
        <div style="text-align: right; margin-top: 0.5rem;">
          <a href="#" id="forgot-password-link" style="color: var(--accent-color); text-decoration: none; font-size: 0.9rem;">
            <i class="fas fa-key"></i> Forgot Password?
          </a>
        </div>
      </div>

      <button type="submit" class="btn" id="login-btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <div class="divider">or</div>

    <div class="links">
      <p>Don't have an account? <a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></p>
      <p style="margin-top: 0.5rem;"><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
    </div>
  </div>

  <!-- API Helper -->
  <script src="js/error-handler.js"></script>
  <script src="js/super-affiliate-api.js"></script>

  <script>
    // Pre-fill email/username if provided in URL (invite flows pass email)
    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get('email');
    const usernameParam = urlParams.get('username');
    if (emailParam) {
      document.getElementById('email').value = decodeURIComponent(emailParam);
    } else if (usernameParam) {
      document.getElementById('email').value = decodeURIComponent(usernameParam);
    }

    // Check if already logged in
    if (SuperAffiliateAPI.isAuthenticated()) {
      // Check if there's a pending invitation
      const pendingToken = localStorage.getItem('pending_invitation_token');
      if (pendingToken && urlParams.get('redirect') === 'accept') {
        window.location.href = `super-affiliate-accept.html?token=${pendingToken}&redirect=accept`;
      } else {
        window.location.href = 'super-affiliate-dashboard.html';
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorDiv.classList.add('show');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const loginBtn = document.getElementById('login-btn');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Hide previous errors
      document.getElementById('error-message').classList.remove('show');

      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

      try {
        console.log('Attempting login for:', email);
        await SuperAffiliateAPI.login(email, password);
        
        // Login successful
        showToast('‚úÖ Login successful! Redirecting...', 'success');
        
        // Check if there's a pending invitation to accept
        const pendingToken = localStorage.getItem('pending_invitation_token') || urlParams.get('token');
        const redirect = urlParams.get('redirect');
        
        setTimeout(() => {
          if (pendingToken && redirect === 'accept') {
            // Redirect back to acceptance page - it will auto-accept
            window.location.href = `super-affiliate-accept.html?token=${pendingToken}&redirect=accept`;
          } else {
            // Redirect to home page
            window.location.href = 'index.html';
          }
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        // Handle different types of errors with accurate messages
        let errorMsg = 'Login failed. Please try again.';
        
        if (error.name === 'TypeError' && (error.message.includes('fetch') || error.message.includes('Failed to fetch') || error.message.includes('network'))) {
          errorMsg = 'Network error: Cannot connect to server. Please check your internet connection and try again.';
        } else if (error.message && error.message.includes('Cannot connect to server')) {
          errorMsg = error.message;
        } else if (error.message && (
          error.message.toLowerCase().includes('invalid') && 
          (error.message.toLowerCase().includes('email') || 
           error.message.toLowerCase().includes('username') || 
           error.message.toLowerCase().includes('password') || 
           error.message.toLowerCase().includes('credentials'))
        )) {
          // Wrong credentials - show accurate message
          errorMsg = 'Invalid email/username or password. Please check your credentials and try again.';
        } else if (error.message && error.message.includes('Session expired')) {
          // This should only happen if user was already logged in - unlikely on login page
          errorMsg = 'Your session has expired. Please login again.';
        } else if (error.message && error.message.includes('timeout')) {
          errorMsg = 'Request timed out. Please check your internet connection and try again.';
        } else if (error.message) {
          // Use the error message as-is if it's user-friendly
          errorMsg = error.message;
        } else if (error.toString && error.toString() !== '[object Object]') {
          errorMsg = error.toString();
        }
        
        showError(errorMsg);
        
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    }

    // Handle Enter key in password field
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleLogin(e);
      }
    });

    // Handle Forgot Password
    document.getElementById('forgot-password-link').addEventListener('click', (e) => {
      e.preventDefault();
      showForgotPasswordModal();
    });

    function showForgotPasswordModal() {
      // Create modal overlay
      const overlay = document.createElement('div');
      overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      `;

      // Create modal content
      const modal = document.createElement('div');
      modal.style.cssText = `
        background: var(--bg-card);
        backdrop-filter: blur(20px);
        border-radius: var(--border-radius);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      `;

      modal.innerHTML = `
        <div style="margin-bottom: 1.5rem;">
          <h2 style="font-size: 1.5rem; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 0.5rem;">
            <i class="fas fa-key"></i> Reset Password
          </h2>
          <p style="color: var(--text-secondary);">Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        
        <div id="forgot-password-error" class="error-message" style="display: none; margin-bottom: 1rem;"></div>
        <div id="forgot-password-success" style="display: none; background: rgba(0, 255, 136, 0.1); border: 1px solid rgba(0, 255, 136, 0.3); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; color: #00ff88;">
          <i class="fas fa-check-circle"></i> <span id="success-text"></span>
        </div>
        
        <form id="forgot-password-form">
          <div class="form-group">
            <label for="reset-email">Email Address</label>
            <input 
              type="email" 
              id="reset-email" 
              name="email" 
              placeholder="your@email.com" 
              required
              style="width: 100%; padding: 1rem; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.5rem; color: var(--text-primary); font-size: 1rem;"
            >
          </div>
          
          <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="button" id="cancel-forgot-password" class="btn" style="flex: 1; background: rgba(255, 255, 255, 0.1);">
              Cancel
            </button>
            <button type="submit" id="submit-forgot-password" class="btn" style="flex: 1;">
              <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
          </div>
        </form>
      `;

      overlay.appendChild(modal);
      document.body.appendChild(overlay);

      // Close modal handlers
      const closeModal = () => {
        document.body.removeChild(overlay);
      };

      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          closeModal();
        }
      });

      document.getElementById('cancel-forgot-password').addEventListener('click', closeModal);

      // Handle form submission
      document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submit-forgot-password');
        const emailInput = document.getElementById('reset-email');
        const errorDiv = document.getElementById('forgot-password-error');
        const successDiv = document.getElementById('forgot-password-success');
        const successText = document.getElementById('success-text');
        
        // Normalize email: trim whitespace and convert to lowercase
        const email = emailInput.value.trim().toLowerCase();
        
        // Hide previous messages
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        
        // Validate email
        if (!email || !email.includes('@')) {
          errorDiv.textContent = 'Please enter a valid email address.';
          errorDiv.style.display = 'block';
          return;
        }
        
        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        
        try {
          const response = await SuperAffiliateAPI.apiRequest('/users/forgot-password/', {
            method: 'POST',
            body: JSON.stringify({ email }),
          });
          
          if (response && response.message) {
            successText.textContent = `Password reset link has been sent to ${email}. Please check your email.`;
            successDiv.style.display = 'block';
            emailInput.value = '';
            
            // Close modal after 3 seconds
            setTimeout(() => {
              closeModal();
            }, 3000);
          } else {
            throw new Error('Failed to send password reset email');
          }
        } catch (error) {
          console.error('Forgot password error:', error);
          
          let errorMsg = 'Failed to send password reset email. Please try again.';
          
          if (error.message) {
            if (error.message.includes('not found') || error.message.includes('No account')) {
              errorMsg = 'No account found with this email address. Please check your email and try again.';
            } else if (error.message.includes('disabled')) {
              errorMsg = 'This account is disabled. Please contact support.';
            } else {
              errorMsg = error.message;
            }
          }
          
          errorDiv.textContent = errorMsg;
          errorDiv.style.display = 'block';
          
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
        }
      });
    }
  </script>
</body>
</html>
