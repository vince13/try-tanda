<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Head gradient: bright orange to coral/red-pink -->
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0050;stop-opacity:1" />
    </linearGradient>
    
    <!-- Play button triangle gradient: light cyan to deep blue -->
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Head silhouette in profile (facing right) -->
  <g transform="translate(5, 8)">
    <!-- Head outline: smooth face with wavy/scalloped top (hair/brain area) -->
    <path d="M 8 12 
             Q 6 8, 8 6
             Q 10 4, 12 5
             Q 14 4, 16 6
             Q 18 5, 20 7
             Q 22 6, 24 8
             Q 26 7, 28 9
             Q 30 8, 32 10
             Q 34 9, 36 12
             Q 38 10, 40 13
             Q 42 12, 44 15
             L 44 18
             L 42 22
             L 40 25
             L 38 27
             L 35 29
             L 32 30
             L 28 32
             L 24 33
             L 20 34
             L 16 33
             L 12 31
             L 10 28
             L 8 24
             L 8 20
             Z" 
          fill="url(#headGradient)" 
          stroke="none"/>
    
    <!-- Play button: black circle background -->
    <circle cx="26" cy="20" r="7" fill="#000000"/>
    
    <!-- Play triangle: cyan gradient with rounded corners -->
    <path d="M 23.5 17.5 
             L 23.5 22.5 
             L 28.5 20 
             Z" 
          fill="url(#playGradient)" 
          stroke="none"
          style="filter: drop-shadow(0 0 1px rgba(0,242,234,0.3));"/>
  </g>
  
  <!-- Tanda wordmark -->
  <text x="55" y="38" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" 
        font-weight="800" 
        fill="#ffffff"
        letter-spacing="-0.5">
    Tanda
  </text>
</svg>
