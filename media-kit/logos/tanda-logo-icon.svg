<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Head gradient: bright orange to coral/red-pink -->
    <linearGradient id="headGradientIcon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0050;stop-opacity:1" />
    </linearGradient>
    
    <!-- Play button triangle gradient: light cyan to deep blue -->
    <linearGradient id="playGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Head silhouette centered for icon -->
  <g transform="translate(20, 20)">
    <!-- Head outline: smooth face with wavy/scalloped top -->
    <path d="M 15 20 
             Q 12 15, 15 12
             Q 18 10, 21 10
             Q 24 8, 27 10
             Q 30 9, 33 11
             Q 36 10, 39 12
             Q 42 11, 45 14
             Q 48 12, 50 15
             Q 52 14, 54 17
             L 54 25
             L 52 30
             L 49 33
             L 46 35
             L 42 37
             L 38 38
             L 33 40
             L 28 41
             L 23 40
             L 18 38
             L 15 35
             L 12 30
             L 12 25
             Z" 
          fill="url(#headGradientIcon)" 
          stroke="none"/>
    
    <!-- Play button: black circle background -->
    <circle cx="33" cy="28" r="9" fill="#000000"/>
    
    <!-- Play triangle: cyan gradient -->
    <path d="M 30 25 
             L 30 31 
             L 36 28 
             Z" 
          fill="url(#playGradientIcon)" 
          stroke="none"
          style="filter: drop-shadow(0 0 1px rgba(0,242,234,0.3));"/>
  </g>
</svg>
