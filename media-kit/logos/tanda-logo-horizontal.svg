<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Head gradient: bright orange to coral/red-pink -->
    <linearGradient id="headGradientHoriz" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0050;stop-opacity:1" />
    </linearGradient>
    
    <!-- Play button triangle gradient: light cyan to deep blue -->
    <linearGradient id="playGradientHoriz" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Head silhouette -->
  <g transform="translate(10, 10)">
    <!-- Head outline: smooth face with wavy/scalloped top -->
    <path d="M 10 20 
             Q 8 15, 10 12
             Q 12 10, 15 10
             Q 18 8, 21 9
             Q 24 8, 27 10
             Q 30 9, 33 11
             Q 36 10, 39 12
             Q 42 11, 45 14
             Q 48 12, 50 15
             Q 52 14, 54 17
             L 54 30
             L 52 35
             L 49 38
             L 46 40
             L 42 42
             L 38 43
             L 33 45
             L 28 46
             L 23 45
             L 18 43
             L 15 40
             L 12 35
             L 12 30
             Z" 
          fill="url(#headGradientHoriz)" 
          stroke="none"/>
    
    <!-- Play button: black circle background -->
    <circle cx="33" cy="30" r="9" fill="#000000"/>
    
    <!-- Play triangle: cyan gradient -->
    <path d="M 30 27 
             L 30 33 
             L 36 30 
             Z" 
          fill="url(#playGradientHoriz)" 
          stroke="none"
          style="filter: drop-shadow(0 0 1px rgba(0,242,234,0.3));"/>
  </g>
  
  <!-- Tanda wordmark -->
  <text x="75" y="48" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="36" 
        font-weight="800" 
        fill="#ffffff"
        letter-spacing="-0.5">
    Tanda
  </text>
  
  <!-- Optional tagline -->
  <text x="75" y="65" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="#888888" 
        opacity="0.7">
    Video Commerce
  </text>
</svg>
