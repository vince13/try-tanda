<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tanda">
  <title>My Videos - Tanda Web</title>
  <meta name="description" content="Your uploaded videos on Tanda Web.">

  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      max-width: 1100px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: nowrap;
    }

    .title {
      font-size: 1.8rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.5rem;
      min-width: 0; /* allow the auth container to shrink without wrapping */
    }

    .nav a {
      text-decoration: none;
      color: var(--text-primary);
      background: rgba(255,255,255,0.08);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      margin-left: 0.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      flex: 0 0 auto;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1.25rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .loading {
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .card {
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      overflow: hidden;
      background: rgba(255,255,255,0.03);
      display: flex;
      flex-direction: column;
      min-width: 0; /* allow content to shrink inside grid */
    }

    .thumb {
      width: 100%;
      aspect-ratio: 4 / 5; /* desktop: slightly shorter so actions stay visible */
      max-height: 520px;   /* prevent super-tall cards on large screens */
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.6);
      font-weight: 700;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
      min-width: 0; /* critical for preventing children overflow */
    }

    .meta {
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .actions {
      margin-top: auto;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: stretch;
      width: 100%;
      min-width: 0;
    }

    /* Desktop: Make buttons more compact */
    @media (min-width: 769px) {
      .actions {
        gap: 0.5rem;
      }

      .btn {
        flex: 0 1 auto; /* Don't grow, just shrink if needed */
        min-width: 120px; /* Minimum width for readability */
        max-width: 200px; /* Maximum width to prevent oversized buttons */
        padding: 0.55rem 1rem;
        font-size: 0.85rem;
      }
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 0.75rem;
      padding: 0.6rem 1rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #fff;
      background: rgba(255,255,255,0.1);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      justify-content: center;
      flex: 1 1 auto;     /* allow wrap before overflow and equalize */
      min-width: 0;    /* never force horizontal overflow */
      max-width: 100%;
      white-space: nowrap; /* prevent text wrapping on desktop */
      text-align: center;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.primary {
      background: var(--primary-gradient);
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .header { flex-wrap: wrap; }
      .nav { width: 100%; }
      .nav a { margin-left: 0; }
      .btn { 
        flex: 1 1 100%; 
        width: 100%; 
        white-space: normal; /* Allow wrapping on mobile */
        padding: 0.7rem 0.9rem;
        font-size: 0.9rem;
      }
      .thumb { aspect-ratio: 9 / 16; max-height: none; } /* mobile: keep full short-video ratio */
    }

    @media (max-width: 420px) {
      .btn { padding: 0.65rem 0.75rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title"><i class="fas fa-film"></i> My Videos</div>
    <div class="nav">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <div id="authNav" class="tanda-nav-container"></div>
    </div>
  </div>

  <div class="container">
    <div id="loading" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading your videos...
    </div>
    <div id="grid" class="grid" style="display:none;"></div>
  </div>

  <script src="js/super-affiliate-api.js"></script>
  <script>
    SuperAffiliateAPI.renderAuthNav('authNav');
    if (!SuperAffiliateAPI.isAuthenticated()) {
      window.location.href = 'super-affiliate-login.html';
    }

    function safeText(v) {
      return (v === null || v === undefined) ? '' : String(v);
    }

    async function load() {
      const loading = document.getElementById('loading');
      const grid = document.getElementById('grid');
      try {
        const res = await SuperAffiliateAPI.getMyVideos(1);
        const videos = res?.videos || [];

        loading.style.display = 'none';
        grid.style.display = 'grid';

        if (!videos.length) {
          grid.innerHTML = `
            <div class="loading" style="grid-column: 1/-1;">
              No videos yet. <a href="upload.html" style="color: var(--accent-color); text-decoration:none;">Upload your first video â†’</a>
            </div>
          `;
          return;
        }

        grid.innerHTML = videos.map(v => {
          const thumbUrl = v.thumbnail_url || v.thumbnail || '';
          const title = v.title || 'Untitled';
          const createdAt = v.created_at ? new Date(v.created_at).toLocaleString() : '';
          const views = v.views ?? v.tanda_views ?? 0;
          const idStr = String(v.id ?? '');
          const isNumericId = /^\d+$/.test(idStr);

          return `
            <div class="card">
              <div class="thumb">
                ${thumbUrl ? `<img src="${thumbUrl}" alt="Thumbnail">` : `<div>No Thumbnail</div>`}
              </div>
              <div class="body">
                <div style="font-weight:800;">${safeText(title)}</div>
                <div class="meta">
                  <span><i class="fas fa-eye"></i> ${safeText(views)}</span>
                  ${createdAt ? `<span><i class="fas fa-clock"></i> ${safeText(createdAt)}</span>` : ``}
                </div>
                <div class="actions">
                  ${
                    isNumericId
                      ? `<a class="btn primary" href="tag-products.html?video_id=${encodeURIComponent(idStr)}">
                           <i class="fas fa-tag"></i> Tag Products
                         </a>`
                      : `<a class="btn primary" href="#" onclick="return false;" title="Imported/shared videos (UUID) are not taggable yet in web." style="opacity:0.55; cursor:not-allowed;">
                           <i class="fas fa-tag"></i> Tag Products
                         </a>`
                  }
                  <a class="btn" href="super-affiliate-dashboard.html">
                    <i class="fas fa-chart-line"></i> Dashboard
                  </a>
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (e) {
        loading.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${safeText(e.message) || 'Failed to load videos'}`;
        showToast(e.message || 'Failed to load videos', 'error');
      }
    }

    load();
  </script>
</body>
</html>
