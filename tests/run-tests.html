<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Web App - Programmatic Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .test-result.pass {
            background: #1e4620;
            color: #81c784;
        }
        .test-result.fail {
            background: #4a1e1e;
            color: #e57373;
        }
        .test-result.error {
            background: #3d1e1e;
            color: #ef5350;
        }
        .summary {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
        }
        .summary h2 {
            margin-top: 0;
        }
        .summary .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        .stat-label {
            color: #aaa;
            font-size: 0.9em;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Tanda Web App - Programmatic Tests</h1>
    
    <div class="summary">
        <h2>Test Runner</h2>
        <button onclick="runTests()">Run All Tests</button>
        <button onclick="clearResults()">Clear Results</button>
        <div id="summary-stats" style="display: none;">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="passed-count">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failed-count">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-count">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="success-rate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </div>
    </div>

    <div id="results"></div>

    <!-- Load dependencies -->
    <script src="../js/security-utils.js"></script>
    <script src="../js/super-affiliate-api.js"></script>
    <script src="../js/error-handler.js"></script>
    <script src="programmatic-tests.js"></script>

    <script>
        function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Running tests...</p>';
            
            setTimeout(() => {
                const testResults = TestRunner.runAll();
                displayResults(testResults);
            }, 100);
        }

        function displayResults(testResults) {
            const resultsDiv = document.getElementById('results');
            let html = '<div class="test-section"><h2>Test Results</h2>';
            
            testResults.results.forEach(result => {
                const statusClass = result.status.toLowerCase();
                html += `<div class="test-result ${statusClass}">
                    <strong>${result.status}</strong>: ${result.name}
                    ${result.message ? `<br><small>${result.message}</small>` : ''}
                </div>`;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;

            // Update summary
            document.getElementById('summary-stats').style.display = 'block';
            document.getElementById('passed-count').textContent = testResults.passed;
            document.getElementById('failed-count').textContent = testResults.failed;
            document.getElementById('total-count').textContent = testResults.total;
            document.getElementById('success-rate').textContent = 
                ((testResults.passed / testResults.total) * 100).toFixed(1) + '%';
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary-stats').style.display = 'none';
        }

        // Auto-run on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                runTests();
            }, 500);
        });
    </script>
</body>
</html>
