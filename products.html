<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Products - Tanda Web</title>
  <meta name="description" content="Browse and shop products on Tanda.">

  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/ios-enhancements.js"></script>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      padding: 1.5rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
    }

    .header {
      max-width: 1200px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 100;
    }

    .title {
      font-size: 1.8rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    @media (max-width: 640px) {
      .title {
        font-size: 1.5rem;
      }
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
      scroll-behavior: smooth;
      max-width: 100%;
      padding-right: 0.5rem; /* Add padding to show scrollable area */
    }

    .nav::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Edge */
    }

    /* Ensure nav children don't shrink */
    .nav > * {
      flex-shrink: 0;
    }
    
    /* Style for auth nav buttons */
    .auth-nav-buttons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .nav-link-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      background: transparent;
      transition: all 0.3s ease;
      border: none;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    
    .nav-link-btn:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }
    
    .nav-link-btn i {
      font-size: 0.9rem;
    }
    
    .nav-link-btn-primary {
      color: var(--text-primary) !important;
      background: var(--primary-gradient) !important;
    }
    
    .nav-link-btn-primary:hover {
      background: linear-gradient(135deg, #ff0050, #00d4c8) !important;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 242, 234, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .filters {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      flex: 1;
      min-width: 200px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-size: 1rem;
    }

    /* Horizontal Category Chips */
    .category-scroll-container {
      margin-bottom: 2rem;
      position: relative;
      width: 100%;
      display: block;
    }

    .category-chips {
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      scroll-behavior: smooth;
      padding: 0.5rem;
      width: 100%;
      min-height: 50px;
    }

    .category-chips::-webkit-scrollbar {
      display: none;
    }

    .category-chip {
      flex-shrink: 0;
      padding: 0.65rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      user-select: none;
      backdrop-filter: blur(10px);
    }

    .category-chip:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .category-chip.active {
      background: var(--primary-gradient);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.3);
    }

    .category-chip i {
      margin-right: 0.5rem;
      font-size: 0.85rem;
    }

    /* Skeleton Loading State */
    .skeleton-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: 0.75rem;
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .skeleton-image {
      width: 100%;
      aspect-ratio: 1;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.05) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0.05) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    .skeleton-text {
      height: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.25rem;
      margin: 0.75rem 1rem;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    .skeleton-text-short {
      width: 60%;
      height: 0.875rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.25rem;
      margin: 0.5rem 1rem 1rem;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Product Badges */
    .product-badges {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 10;
    }

    .product-badge {
      padding: 0.35rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      backdrop-filter: blur(10px);
      display: inline-block;
      max-width: fit-content;
    }

    .badge-new {
      background: linear-gradient(135deg, #00f2ea, #0090ff);
      color: white;
    }

    .badge-hot {
      background: linear-gradient(135deg, #ff0050, #ff4500);
      color: white;
    }

    .badge-sale {
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      color: white;
    }

    .badge-discount {
      background: linear-gradient(135deg, #ff0050, #ff4500);
      color: white;
      font-weight: 700;
      font-size: 0.8rem;
    }

    /* Enhanced Product Card */
    .product-card {
      position: relative;
      overflow: visible;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 0.75rem;
      padding: 1px;
      background: linear-gradient(135deg, transparent, transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-card:hover::before {
      background: var(--primary-gradient);
      opacity: 1;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    @media (min-width: 640px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 1.25rem;
      }
    }
    
    @media (min-width: 1024px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
      }
    }

    .product-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: 0.75rem;
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      transition: all 0.2s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .product-card:hover {
      transform: translateY(-3px);
      border-color: var(--accent-color);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .product-card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background: rgba(255,255,255,0.05);
      display: block;
    }
    
    .product-image-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
    }
    
    .product-image-fallback {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.08);
      z-index: 2;
      border: 1px dashed rgba(255,255,255,0.15);
    }
    
    .product-image-fallback.show {
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    .product-image-fallback i {
      font-size: 3rem !important;
      opacity: 0.5 !important;
      color: rgba(255,255,255,0.5) !important;
      z-index: 3;
      pointer-events: none;
    }

    .product-favorite-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 10;
      color: white;
      font-size: 0.9rem;
    }

    .product-favorite-btn:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.1);
    }

    .product-favorite-btn.favorited {
      color: #ff0050;
    }

    .product-favorite-btn.favorited i {
      animation: heartBeat 0.3s ease;
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .product-quantity-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .quantity-btn {
      width: 28px;
      height: 28px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      border-radius: 0.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      transition: all 0.2s ease;
    }

    .quantity-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-color);
    }

    .quantity-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .quantity-input-small {
      width: 40px;
      padding: 0.25rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.3rem;
      color: var(--text-primary);
      text-align: center;
      font-size: 0.8rem;
    }

    .product-info {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .product-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .btn-buy {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 0.4rem;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-buy:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.3);
    }

    .btn-buy i {
      font-size: 0.75rem;
    }

    .btn-buy-text {
      display: inline;
    }

    .btn-cart {
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent-color);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      min-width: 48px;
    }

    .btn-cart:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-color);
      transform: scale(1.05);
    }

    .product-name {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.3;
    }

    .product-price {
      font-size: 1.1rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.3rem;
    }

    .product-seller {
      color: var(--text-secondary);
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-rating-badge {
      color: #ffd700;
      font-weight: 600;
      font-size: 0.75rem;
      margin-left: auto;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .header {
        margin-bottom: 1rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .filters {
        padding: 1rem;
        gap: 0.75rem;
      }

      .filter-group {
        min-width: 100%;
      }

      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }

      .product-info {
        padding: 0.75rem;
      }

      .product-name {
        font-size: 0.85rem;
        margin-bottom: 0.3rem;
      }

      .product-price {
        font-size: 1rem;
        margin-bottom: 0.25rem;
      }

      .product-seller {
        font-size: 0.7rem;
        margin-bottom: 0.4rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .product-rating-badge {
        font-size: 0.7rem;
      }

      .product-actions {
        gap: 0.4rem;
        margin-top: 0.5rem;
        padding-top: 0.5rem;
      }

      .btn-buy {
        padding: 0.45rem 0.6rem;
        font-size: 0.75rem;
        gap: 0.3rem;
      }

      .btn-buy i {
        font-size: 0.7rem;
      }

      .btn-cart {
        padding: 0.45rem;
        min-width: 36px;
        width: 36px;
        font-size: 0.8rem;
      }

      .btn-cart i {
        font-size: 0.85rem;
      }
    }

    @media (min-width: 641px) and (max-width: 1023px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1rem;
      }

      .product-info {
        padding: 0.875rem;
      }
    }

    @media (max-width: 480px) {
      .btn-buy-text {
        display: none;
      }
      
      .btn-buy {
        min-width: 40px;
        width: 40px;
        padding: 0.45rem;
        flex: 0 0 auto;
      }
    }

    @media (min-width: 641px) and (max-width: 1023px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1rem;
      }

      .product-info {
        padding: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Products</h1>
    <div class="nav" id="authNav">
      <!-- Marketplace button (similar to Flutter app) -->
      <a href="marketplace.html" class="nav-link-btn" title="External Marketplace" style="margin-right: 0.5rem;">
        <i class="fas fa-compass"></i>
        <span>Marketplace</span>
      </a>
    </div>
  </div>

  <div class="container">
    <div class="filters">
      <div class="filter-group">
        <label for="search">Search</label>
        <input type="text" id="search" placeholder="Search products..." onkeyup="handleSearch(event)">
      </div>
      <div class="filter-group">
        <label for="category">Category</label>
        <select id="category" onchange="loadProducts()">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="sort">Sort By</label>
        <select id="sort" onchange="loadProducts()">
          <option value="relevance">Relevance</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
          <option value="newest">Newest First</option>
        </select>
      </div>
    </div>

    <!-- Horizontal Category Chips -->
    <div class="category-scroll-container">
      <div class="category-chips" id="category-chips">
        <!-- Categories will be loaded dynamically -->
      </div>
    </div>

    <div id="loading-section" class="loading">
      <!-- Skeleton Loading -->
      <div class="products-grid">
        <div class="skeleton-card">
          <div class="skeleton-image"></div>
          <div class="skeleton-text"></div>
          <div class="skeleton-text-short"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-image"></div>
          <div class="skeleton-text"></div>
          <div class="skeleton-text-short"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-image"></div>
          <div class="skeleton-text"></div>
          <div class="skeleton-text-short"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-image"></div>
          <div class="skeleton-text"></div>
          <div class="skeleton-text-short"></div>
        </div>
      </div>
    </div>

    <div id="products-section" style="display: none;">
      <div class="products-grid" id="products-grid"></div>
    </div>

    <div id="empty-section" class="empty-state" style="display: none;">
      <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
      <p>No products found</p>
    </div>
  </div>

  <script src="js/super-affiliate-api.js?v=5"></script>
  <script>
    // Initialize product favorites tracking - make it global FIRST
    window.productFavorites = {};

    // Define global functions BEFORE they're used in HTML generation
    // Make toggleFavorite globally accessible
    window.toggleFavorite = async function(productId, button) {
      if (!SuperAffiliateAPI.isAuthenticated()) {
        window.location.href = 'super-affiliate-login.html?redirect=' + encodeURIComponent(window.location.href);
        return;
      }

      try {
        const isFavorited = window.productFavorites[productId];
        if (isFavorited) {
          // Remove from wishlist - need to get item ID first
          const wishlist = await SuperAffiliateAPI.getWishlist();
          const item = (wishlist.items || []).find(i => (i.product?.id || i.product) === productId);
          if (item) {
            await SuperAffiliateAPI.removeFromWishlist(item.id);
            delete window.productFavorites[productId];

    // Determine product badges
    function getProductBadges(product) {
      const badges = [];
      const createdDate = product.created_at ? new Date(product.created_at) : null;
      const now = new Date();
      
      // Calculate discount percentage if on sale
      let discountPercent = 0;
      if (product.original_price && product.price) {
        const originalPrice = parseFloat(product.original_price);
        const currentPrice = parseFloat(product.price);
        if (originalPrice > currentPrice && originalPrice > 0) {
          discountPercent = Math.round(((originalPrice - currentPrice) / originalPrice) * 100);
        }
      }
      
      // Discount badge (shows percentage) - show prominently when on sale
      if (discountPercent > 0) {
        badges.push(`<span class="product-badge badge-discount">-${discountPercent}%</span>`);
      }
      
      // New badge (created within last 7 days)
      if (createdDate && (now - createdDate) / (1000 * 60 * 60 * 24) <= 7) {
        badges.push('<span class="product-badge badge-new">New</span>');
      }
      
      // Hot badge (high clicks or popular)
      if (product.clicks > 100 || product.views > 500) {
        badges.push('<span class="product-badge badge-hot">Hot</span>');
      }
      
      return badges.length > 0 ? `<div class="product-badges">${badges.join('')}</div>` : '';
    }

            <div class="product-image-container">
              ${getProductBadges(product)}
              ${hasImage ? `
                <img src="${imageUrl}" alt="${product.name || 'Product'}" class="product-image" onload="console.log('[Product ${productId}] Image loaded successfully:', this.src);" onerror="console.error('[Product ${productId}] Image failed to load:', this.src); this.onerror=null; this.style.display='none'; const fallback = this.parentElement.querySelector('.product-image-fallback'); console.log('[Product ${productId}] Fallback element found:', fallback); if(fallback) { fallback.classList.add('show'); console.log('[Product ${productId}] Fallback shown'); } else { console.error('[Product ${productId}] Fallback element not found!'); }">
              ` : ''}
              <div class="product-image-fallback ${!hasImage ? 'show' : ''}" data-product-id="${productId}">
                <i class="fas fa-image"></i>
              </div>
              <button class="product-favorite-btn ${isFavorited ? 'favorited' : ''}" 
                      onclick="event.preventDefault(); event.stopPropagation(); window.toggleFavorite('${productId}', this)" 
                      title="${isFavorited ? 'Remove from favorites' : 'Add to favorites'}"
                      aria-label="${isFavorited ? 'Remove from favorites' : 'Add to favorites'}">
                <i class="fas fa-heart"></i>
              </button>
            </div>
            <div class="product-info">
              <div class="product-name">${product.name}</div>
              <div class="product-price">${formatCurrency(product.price)}</div>
              ${product.creator ? `
                <div class="product-seller">
                  <span>by ${product.creator.username || 'Seller'}</span>
                  ${(product.average_rating || product.average_rating === 0) ? `
                    <span class="product-rating-badge">${(product.average_rating || 0).toFixed(1)}/5</span>
                  ` : ''}
                </div>
              ` : ''}
              <div class="product-quantity-selector" style="display: none;" id="qty-selector-${productId}">
                <button class="quantity-btn" onclick="event.stopPropagation(); window.updateQuantity('${productId}', -1)">-</button>
                <input type="number" class="quantity-input-small" id="qty-${productId}" value="1" min="1" max="${product.stock_quantity || 999}" onchange="window.validateQuantity('${productId}')" onclick="event.stopPropagation();">
                <button class="quantity-btn" onclick="event.stopPropagation(); window.updateQuantity('${productId}', 1)">+</button>
              </div>
            </div>
          </a>
          <div class="product-actions">
            <button class="btn-buy" onclick="event.stopPropagation(); buyNow('${productId}')">
              <i class="fas fa-bolt"></i> <span class="btn-buy-text">Buy Now</span>
            </button>
            <button class="btn-cart" onclick="event.stopPropagation(); toggleQuantitySelector('${productId}')" title="Add to Cart" aria-label="Add to Cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
        </div>
      `;
        }).filter(html => html !== '').join('');
        
        if (productHTML.length === 0) {
          console.error('No valid product HTML generated!');
          emptySection.style.display = 'block';
          return;
        }
        
        grid.innerHTML = productHTML;
        console.log('‚úÖ Products HTML generated successfully, grid has', grid.children.length, 'children');
        
        // Post-render verification: Check all fallback elements
        setTimeout(() => {
          console.log('üîç Post-render verification: Checking fallback elements...');
          const allFallbacks = document.querySelectorAll('.product-image-fallback');
          console.log(`Found ${allFallbacks.length} fallback elements in DOM`);
          
          allFallbacks.forEach((fallback, index) => {
            const productId = fallback.getAttribute('data-product-id');
            const hasShowClass = fallback.classList.contains('show');
            const computedDisplay = window.getComputedStyle(fallback).display;
            const computedVisibility = window.getComputedStyle(fallback).visibility;
            const computedOpacity = window.getComputedStyle(fallback).opacity;
            const parent = fallback.parentElement;
            const img = parent ? parent.querySelector('.product-image') : null;
            const imgSrc = img ? img.src : 'N/A';
            const imgDisplay = img ? window.getComputedStyle(img).display : 'N/A';
            
            console.log(`[Fallback ${index + 1}] Product ID: ${productId}`);
            console.log(`  - Has 'show' class: ${hasShowClass}`);
            console.log(`  - Computed display: ${computedDisplay}`);
            console.log(`  - Computed visibility: ${computedVisibility}`);
            console.log(`  - Computed opacity: ${computedOpacity}`);
            console.log(`  - Image element: ${img ? 'Found' : 'Not found'}`);
            console.log(`  - Image src: ${imgSrc}`);
            console.log(`  - Image display: ${imgDisplay}`);
            console.log(`  - Should be visible: ${hasShowClass && computedDisplay === 'flex' ? 'YES' : 'NO'}`);
          });
        }, 100);
      } catch (error) {
        console.error('‚ùå Error generating product HTML:', error);
        console.error('Error stack:', error.stack);
        emptySection.style.display = 'block';
        emptySection.innerHTML = `
          <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
          <p>Error displaying products: ${error.message}</p>
          <button class="btn" onclick="loadProducts()" style="margin-top: 1rem; width: auto; display: inline-block;">
            <i class="fas fa-redo"></i> Retry
          </button>
        `;
      }
    }


    function handleSearch(event) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        loadProducts();
      }, 500);
    }

    async function addToCartQuick(productId) {
      if (!SuperAffiliateAPI.isAuthenticated()) {
        window.location.href = 'super-affiliate-login.html?redirect=' + encodeURIComponent(window.location.href);
        return;
      }

      try {
        await SuperAffiliateAPI.addToCart(productId, 1);
        showToast('Added to cart!', 'success');
        // Update cart badge immediately and also with a small delay to ensure DOM is ready
        await SuperAffiliateAPI.updateCartBadge();
        setTimeout(async () => {
          await SuperAffiliateAPI.updateCartBadge();
        }, 100);
      } catch (error) {
        showToast(error.message || 'Failed to add to cart', 'error');
      }
    }

    async function buyNow(productId) {
      if (!SuperAffiliateAPI.isAuthenticated()) {
        window.location.href = 'super-affiliate-login.html?redirect=' + encodeURIComponent(window.location.href);
        return;
      }

      try {
        const input = document.getElementById(`qty-${productId}`);
        const quantity = input ? parseInt(input.value) || 1 : 1;
        
        // Add to cart first
        await SuperAffiliateAPI.addToCart(productId, quantity);
        // Redirect to checkout
        window.location.href = 'checkout.html';
      } catch (error) {
        showToast(error.message || 'Failed to add to cart', 'error');
      }
    }

    // Add timeout to prevent infinite loading
    function setLoadingTimeout() {
      if (loadingTimeout) clearTimeout(loadingTimeout);
      loadingTimeout = setTimeout(() => {
        const loadingSection = document.getElementById('loading-section');
        if (loadingSection && loadingSection.style.display !== 'none') {
          loadingSection.innerHTML = `
            <div style="text-align: center; padding: 2rem;">
              <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff6b6b; margin-bottom: 1rem;"></i>
              <p style="color: var(--text-secondary); margin-bottom: 1rem;">Request is taking too long</p>
              <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem;">The server might be slow or unreachable</p>
              <button class="btn" onclick="loadProducts()" style="width: auto; display: inline-block;">
                <i class="fas fa-redo"></i> Retry
              </button>
            </div>
          `;
        }
      }, 15000); // 15 second timeout
    }

    // Initialize - wait for DOM and API
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeProducts);
    } else {
      initializeProducts();
    }
    
    function initializeProducts() {
      // Add haptic feedback to interactions
      if (window.HapticFeedback) {
        setTimeout(() => {
          document.querySelectorAll('button, .btn, a.btn, .nav a').forEach(btn => {
            if (!btn.hasAttribute('data-haptic-added')) {
              btn.setAttribute('data-haptic-added', 'true');
              btn.addEventListener('click', () => {
                window.HapticFeedback.selection();
              });
            }
          });
        }, 100);
      }
      
      // Ensure API is loaded
      if (typeof SuperAffiliateAPI === 'undefined') {
        console.warn('SuperAffiliateAPI not loaded yet, retrying in 100ms...');
        setTimeout(initializeProducts, 100);
        return;
      }
      
      if (!SuperAffiliateAPI.apiRequest) {
        console.warn('SuperAffiliateAPI.apiRequest not available, retrying...');
        setTimeout(initializeProducts, 100);
        return;
      }
      
      console.log('‚úÖ Initializing products page...');
      setLoadingTimeout();
      
      // Load categories first (for chips and dropdown)
      loadCategories().catch(err => console.error('Error loading categories:', err));
      
      // Then load products
      loadProducts()
        .then(() => {
          console.log('‚úÖ Products loaded successfully');
          if (loadingTimeout) clearTimeout(loadingTimeout);
        })
        .catch((error) => {
          console.error('‚ùå Error loading products:', error);
          if (loadingTimeout) clearTimeout(loadingTimeout);
        });
      
      // Update cart badge and load favorites if authenticated
      if (SuperAffiliateAPI.isAuthenticated && typeof SuperAffiliateAPI.isAuthenticated === 'function') {
        try {
          if (SuperAffiliateAPI.isAuthenticated()) {
            SuperAffiliateAPI.updateCartBadge();
            loadProductFavorites();
          }
        } catch (error) {
          console.warn('Error checking authentication:', error);
        }
      }
    }
  </script>
  <style>
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  </style>
</body>
