<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>External Marketplace - Tanda Web</title>
  <meta name="description" content="Discover products from Jumia, Konga, Temu, and more on Tanda Marketplace.">

  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/super-affiliate-api.js"></script>
  <script src="js/ios-enhancements.js"></script>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      padding: 1.5rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
    }

    .header {
      max-width: 1200px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .title {
      font-size: 1.8rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    @media (max-width: 640px) {
      .title {
        font-size: 1.5rem;
      }
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      scroll-behavior: smooth;
      max-width: 100%;
    }

    .nav::-webkit-scrollbar {
      display: none;
    }

    .nav > * {
      flex-shrink: 0;
    }

    .nav-link-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      background: transparent;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .nav-link-btn:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Platform Filters */
    .platform-filters {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .platform-filter-btn {
      padding: 0.65rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      user-select: none;
    }

    .platform-filter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .platform-filter-btn.active {
      background: var(--primary-gradient);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.3);
    }

    /* Search */
    .search-container {
      margin-bottom: 1.5rem;
    }

    .search-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 0.75rem;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(0, 242, 234, 0.1);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
    }

    /* Product Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    @media (max-width: 640px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }
    }

    .product-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      border-color: var(--accent-color);
    }

    .product-image-container {
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .product-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-image-container i {
      font-size: 3rem;
      opacity: 0.3;
      color: var(--text-secondary);
    }

    .product-info {
      padding: 1rem;
    }

    .product-name {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.4;
      min-height: 2.8em;
    }

    .product-price {
      color: var(--accent-color);
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product-platform {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: capitalize;
      padding: 0.25rem 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.25rem;
      display: inline-block;
    }

    /* Admin Controls */
    .admin-controls {
      padding: 0 1rem 1rem;
    }

    .btn-admin-edit,
    .btn-admin-delete {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
    }

    .btn-admin-edit {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    .btn-admin-edit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    .btn-admin-delete {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
    }

    .btn-admin-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
    }

    /* Admin Edit Modal */
    .admin-edit-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 1rem;
      overflow-y: auto;
    }

    .admin-edit-modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-edit-content {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 2rem;
    }

    .admin-edit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .admin-edit-header h2 {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .admin-form-group {
      margin-bottom: 1.25rem;
    }

    .admin-form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .admin-form-group input,
    .admin-form-group textarea,
    .admin-form-group select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .admin-form-group input:focus,
    .admin-form-group textarea:focus,
    .admin-form-group select:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.08);
    }

    .admin-form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .admin-form-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .admin-form-actions button {
      flex: 1;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-save {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-save:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.4);
    }

    .btn-save:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-cancel {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Loading & Empty States */
    .loading-state,
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .loading-state i,
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state i {
      color: var(--text-secondary);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: var(--primary-gradient);
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
    }

    .page-info {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Product Detail Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10000;
      overflow-y: auto;
      padding: 2rem 1rem;
    }

    .modal.active {
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      margin: auto;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal-product-image {
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
      border-radius: var(--border-radius);
      margin: 0 auto 1.5rem;
      display: block;
      object-fit: cover;
    }

    .modal-product-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .modal-product-price {
      font-size: 1.8rem;
      color: var(--accent-color);
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .modal-product-platform {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      text-transform: capitalize;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .modal-actions .btn {
      flex: 1;
      justify-content: center;
    }

    /* Admin Add Product Button (FAB) */
    .admin-add-fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--primary-gradient);
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 0, 80, 0.4);
      transition: all 0.3s ease;
      display: none; /* Hidden by default, shown only for admins */
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .admin-add-fab:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 0, 80, 0.6);
    }

    .admin-add-fab:active {
      transform: scale(0.95);
    }

    @media (max-width: 640px) {
      .admin-add-fab {
        bottom: 1.5rem;
        right: 1.5rem;
        width: 52px;
        height: 52px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">External Marketplace</h1>
    <div class="nav" id="authNav"></div>
  </div>

  <div class="container">
    <!-- Platform Filters -->
    <div class="platform-filters">
      <button class="platform-filter-btn active" data-platform="all" onclick="filterByPlatform('all')">
        All
      </button>
      <button class="platform-filter-btn" data-platform="jumia" onclick="filterByPlatform('jumia')">
        Jumia
      </button>
      <button class="platform-filter-btn" data-platform="konga" onclick="filterByPlatform('konga')">
        Konga
      </button>
      <button class="platform-filter-btn" data-platform="temu" onclick="filterByPlatform('temu')">
        Temu
      </button>
    </div>

    <!-- Search -->
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search marketplace products..." 
        onkeyup="handleSearch(event)"
      />
    </div>

    <!-- Products Grid -->
    <div id="productsGrid" class="products-grid">
      <div class="loading-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading marketplace products...</p>
      </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="pagination" style="display: none;">
      <button class="btn btn-secondary" id="prevBtn" onclick="loadPage(-1)" disabled>
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <span class="page-info" id="pageInfo">Page 1</span>
      <button class="btn btn-secondary" id="nextBtn" onclick="loadPage(1)">
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Admin Add Product FAB (Floating Action Button) -->
  <button id="adminAddFab" class="admin-add-fab" onclick="openAddProductModal()" title="Add New Product">
    <i class="fas fa-plus"></i>
  </button>

  <!-- Product Detail Modal -->
  <div id="productModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>Product Details</h2>
        <button class="modal-close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Admin Add Product Modal -->
  <div id="adminAddModal" class="admin-edit-modal" onclick="closeAddProductModal(event)">
    <div class="admin-edit-content" onclick="event.stopPropagation()">
      <div class="admin-edit-header">
        <h2>Add New Marketplace Product</h2>
        <button class="modal-close" onclick="closeAddProductModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="adminAddForm" onsubmit="createProduct(event)">
        <div class="admin-form-group">
          <label for="addProductName">Product Name *</label>
          <input type="text" id="addProductName" required placeholder="Enter product name">
        </div>
        
        <div class="admin-form-group">
          <label for="addProductPrice">Price (₦) *</label>
          <input type="number" id="addProductPrice" step="0.01" min="0" required placeholder="0.00">
        </div>
        
        <div class="admin-form-group">
          <label for="addProductImageUrl">Product Image URL</label>
          <input type="url" id="addProductImageUrl" placeholder="https://example.com/image.jpg">
        </div>
        
        <div class="admin-form-group">
          <label for="addProductUrl">Product URL *</label>
          <input type="url" id="addProductUrl" required placeholder="https://www.jumia.com.ng/...">
        </div>
        
        <div class="admin-form-group">
          <label for="addProductDescription">Description</label>
          <textarea id="addProductDescription" placeholder="Enter product description (optional)"></textarea>
        </div>
        
        <div class="admin-form-group">
          <label for="addProductPlatform">Platform *</label>
          <select id="addProductPlatform" required>
            <option value="jumia">Jumia</option>
            <option value="konga">Konga</option>
            <option value="temu">Temu</option>
            <option value="amazon">Amazon</option>
            <option value="aliexpress">AliExpress</option>
            <option value="shopify">Shopify</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        
        <div class="admin-form-group">
          <label for="addProductStatus">Status *</label>
          <select id="addProductStatus" required>
            <option value="true" selected>Active (Visible in Marketplace)</option>
            <option value="false">Inactive (Hidden)</option>
          </select>
        </div>
        
        <div class="admin-form-actions">
          <button type="button" class="btn-cancel" onclick="closeAddProductModal()">Cancel</button>
          <button type="submit" class="btn-save" id="addProductBtn">
            <i class="fas fa-plus"></i> Add Product
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Admin Edit Modal -->
  <div id="adminEditModal" class="admin-edit-modal" onclick="closeEditModal(event)">
    <div class="admin-edit-content" onclick="event.stopPropagation()">
      <div class="admin-edit-header">
        <h2>Edit Marketplace Product</h2>
        <button class="modal-close" onclick="closeEditModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="adminEditForm" onsubmit="saveProduct(event)">
        <div class="admin-form-group">
          <label for="editProductName">Product Name *</label>
          <input type="text" id="editProductName" required placeholder="Enter product name">
        </div>
        
        <div class="admin-form-group">
          <label for="editProductPrice">Price (₦) *</label>
          <input type="number" id="editProductPrice" step="0.01" min="0" required placeholder="0.00">
        </div>
        
        <div class="admin-form-group">
          <label for="editProductImageUrl">Product Image URL</label>
          <input type="url" id="editProductImageUrl" placeholder="https://example.com/image.jpg">
          <small style="color: var(--text-secondary); font-size: 0.85rem;">Leave empty to keep current image</small>
        </div>
        
        <div class="admin-form-group">
          <label for="editProductUrl">Product URL *</label>
          <input type="url" id="editProductUrl" required placeholder="https://www.jumia.com.ng/...">
        </div>
        
        <div class="admin-form-group">
          <label for="editProductDescription">Description</label>
          <textarea id="editProductDescription" placeholder="Enter product description (optional)"></textarea>
        </div>
        
        <div class="admin-form-group">
          <label for="editProductPlatform">Platform *</label>
          <select id="editProductPlatform" required>
            <option value="jumia">Jumia</option>
            <option value="konga">Konga</option>
            <option value="temu">Temu</option>
            <option value="amazon">Amazon</option>
            <option value="aliexpress">AliExpress</option>
            <option value="shopify">Shopify</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        
        <div class="admin-form-group">
          <label for="editProductStatus">Status *</label>
          <select id="editProductStatus" required>
            <option value="true">Active (Visible in Marketplace)</option>
            <option value="false">Inactive (Hidden)</option>
          </select>
        </div>
        
        <div class="admin-form-actions">
          <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn-save" id="saveBtn">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // State
    let currentPage = 1;
    let currentPlatform = 'all';
    let currentSearch = '';
    let pagination = null;
    let searchTimeout = null;
    let isAdmin = false;
    let currentUser = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      renderNavbar();
      await checkAdminStatus();
      updateAdminUI(); // Show/hide admin controls based on status
      loadProducts();
    });

    // Check if user is admin
    async function checkAdminStatus() {
      if (!SuperAffiliateAPI.isAuthenticated()) {
        isAdmin = false;
        return false;
      }

      try {
        currentUser = await SuperAffiliateAPI.getCurrentUser();
        if (!currentUser) {
          isAdmin = false;
          return false;
        }
        
        // Check if user is admin (superuser, staff, or role='admin')
        isAdmin = currentUser.is_superuser || currentUser.is_staff || currentUser.role === 'admin';
        console.log('Admin status:', isAdmin, 'User:', currentUser);
        return isAdmin;
      } catch (error) {
        console.error('Error checking admin status:', error);
        isAdmin = false;
        return false;
      }
    }

    // Update UI based on admin status
    function updateAdminUI() {
      const addFab = document.getElementById('adminAddFab');
      console.log('updateAdminUI called - isAdmin:', isAdmin, 'addFab found:', !!addFab);
      if (addFab) {
        if (isAdmin) {
          addFab.style.display = 'flex';
          addFab.classList.add('show');
        } else {
          addFab.style.display = 'none';
          addFab.classList.remove('show');
        }
        console.log('FAB display set to:', addFab.style.display, 'has show class:', addFab.classList.contains('show'));
      } else {
        console.error('adminAddFab element not found!');
      }
    }

    // Render navbar
    function renderNavbar() {
      const authNav = document.getElementById('authNav');
      if (!authNav) return;

      if (typeof SuperAffiliateAPI !== 'undefined' && SuperAffiliateAPI.renderAuthNav) {
        try {
          SuperAffiliateAPI.renderAuthNav('authNav');
          
          // Add marketplace link (current page indicator)
          const navContainer = document.getElementById('authNav');
          if (navContainer && !navContainer.querySelector('a[href="marketplace.html"]')) {
            const marketplaceLink = document.createElement('a');
            marketplaceLink.href = 'marketplace.html';
            marketplaceLink.className = 'nav-link-btn';
            marketplaceLink.style.background = 'var(--primary-gradient)';
            marketplaceLink.style.color = 'white';
            marketplaceLink.innerHTML = '<i class="fas fa-compass"></i><span>Marketplace</span>';
            navContainer.insertBefore(marketplaceLink, navContainer.firstChild);
          }
        } catch (error) {
          console.error('Error rendering navbar:', error);
          renderFallbackNavbar();
        }
      } else {
        renderFallbackNavbar();
      }
    }

    function renderFallbackNavbar() {
      const authNav = document.getElementById('authNav');
      if (!authNav) return;

      authNav.innerHTML = `
        <a href="products.html" class="nav-link-btn">
          <i class="fas fa-shopping-bag"></i>
          <span>Products</span>
        </a>
        <a href="feed.html" class="nav-link-btn">
          <i class="fas fa-play"></i>
          <span>Feed</span>
        </a>
      `;
    }

    // Load products
    async function loadProducts(page = 1, refresh = false) {
      const grid = document.getElementById('productsGrid');
      
      if (refresh) {
        grid.innerHTML = `
          <div class="loading-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading marketplace products...</p>
          </div>
        `;
      }

      // Disable filter buttons during loading
      document.querySelectorAll('.platform-filter-btn').forEach(btn => {
        btn.disabled = true;
      });
      document.getElementById('searchInput').disabled = true;

      try {
        const response = await SuperAffiliateAPI.browseMarketplaceProducts(
          page,
          20,
          currentPlatform,
          currentSearch,
          'created_at'
        );

        console.log('Marketplace API Response:', response); // Debug log

        if (response && response.products && Array.isArray(response.products)) {
          console.log(`Found ${response.products.length} products`); // Debug log
          pagination = response.pagination || null;
          renderProducts(response.products);
          updatePagination();
        } else {
          console.warn('Invalid response format:', response); // Debug log
          showEmptyState();
        }
      } catch (error) {
        console.error('Error loading products:', error);
        showErrorState(error);
      } finally {
        // Re-enable controls
        document.querySelectorAll('.platform-filter-btn').forEach(btn => {
          btn.disabled = false;
        });
        document.getElementById('searchInput').disabled = false;
      }
    }

    // Render products
    function renderProducts(products) {
      const grid = document.getElementById('productsGrid');

      if (!products || products.length === 0) {
        showEmptyState();
        return;
      }

      grid.innerHTML = products.map(product => {
        const productId = product.id || '';
        const productName = product.product_name || product.name || 'Unknown Product';
        const price = product.price ? `₦${parseFloat(product.price).toLocaleString()}` : 'Price not available';
        const platform = product.platform || 'unknown';
        const imageUrl = product.product_image_url || product.image_url || '';

        // Escape HTML
        const escapedName = safeText(productName);
        const escapedId = safeText(productId);

        return `
          <div class="product-card" ${!isAdmin ? `onclick="showProductDetail('${escapedId}')"` : ''} data-product-id="${escapedId}">
            <div class="product-image-container">
              ${imageUrl 
                ? `<img src="${imageUrl}" alt="${escapedName}" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-shopping-bag\\'></i>'">`
                : '<i class="fas fa-shopping-bag"></i>'
              }
            </div>
            <div class="product-info">
              <div class="product-name">${escapedName}</div>
              <div class="product-price">${price}</div>
              <div class="product-platform">${platform}</div>
            </div>
            ${isAdmin ? `
              <div class="admin-controls" style="display: flex; gap: 0.5rem; margin-top: 0.75rem;">
                <button class="btn-admin-edit" onclick="event.stopPropagation(); openEditModal('${escapedId}')" title="Edit Product">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn-admin-delete" onclick="event.stopPropagation(); deleteProduct('${escapedId}')" title="Delete Product">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    // Show empty state
    function showEmptyState() {
      const grid = document.getElementById('productsGrid');
      const platformFilter = currentPlatform !== 'all' ? currentPlatform.charAt(0).toUpperCase() + currentPlatform.slice(1) : '';
      const searchTerm = currentSearch;

      let message = 'No products found';
      if (platformFilter && searchTerm) {
        message = `No products found matching "${searchTerm}" on ${platformFilter}.`;
      } else if (platformFilter) {
        message = `No products available on ${platformFilter} at the moment.`;
      } else if (searchTerm) {
        message = `No products found matching "${searchTerm}".`;
      } else {
        message = 'No products available in the marketplace at the moment.';
      }

      grid.innerHTML = `
        <div class="empty-state" style="grid-column: 1 / -1;">
          <i class="fas fa-search"></i>
          <p>${message}</p>
          <p style="font-size: 0.9rem; margin-top: 0.5rem; color: var(--text-secondary);">
            Try adjusting your search or filter settings.
          </p>
        </div>
      `;
    }

    // Show error state
    function showErrorState(error) {
      const grid = document.getElementById('productsGrid');
      let errorMsg = 'Unable to load marketplace products';
      
      if (error.message) {
        const msg = error.message.toLowerCase();
        if (msg.includes('timeout') || msg.includes('connection')) {
          errorMsg = 'Connection timeout. Please check your internet connection and try again.';
        } else if (msg.includes('network') || msg.includes('fetch')) {
          errorMsg = 'Network error. Please check your internet connection and try again.';
        } else {
          errorMsg = error.message;
        }
      }

      grid.innerHTML = `
        <div class="empty-state" style="grid-column: 1 / -1;">
          <i class="fas fa-exclamation-circle" style="color: #ff0050;"></i>
          <p><strong>Failed to load marketplace products</strong></p>
          <p style="font-size: 0.9rem; margin-top: 0.5rem;">${errorMsg}</p>
          <button class="btn" onclick="loadProducts(currentPage, true)" style="margin-top: 1rem;">
            <i class="fas fa-redo"></i> Retry
          </button>
        </div>
      `;
    }

    // Filter by platform
    function filterByPlatform(platform) {
      currentPlatform = platform;
      currentPage = 1;

      // Update button states
      document.querySelectorAll('.platform-filter-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.platform === platform) {
          btn.classList.add('active');
        }
      });

      loadProducts(1, true);
    }

    // Handle search
    function handleSearch(event) {
      if (event.key === 'Enter' || event.keyCode === 13) {
        performSearch();
      } else {
        // Debounce search
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          performSearch();
        }, 500);
      }
    }

    function performSearch() {
      const searchInput = document.getElementById('searchInput');
      currentSearch = searchInput.value.trim();
      currentPage = 1;
      loadProducts(1, true);
    }

    // Pagination
    function loadPage(direction) {
      if (!pagination) return;

      const newPage = currentPage + direction;
      const hasNext = pagination.has_next || false;
      const hasPrev = pagination.has_prev || false;

      if (direction > 0 && !hasNext) return;
      if (direction < 0 && !hasPrev) return;

      currentPage = newPage;
      loadProducts(currentPage, true);
    }

    function updatePagination() {
      const paginationDiv = document.getElementById('pagination');
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      if (!pagination) {
        paginationDiv.style.display = 'none';
        return;
      }

      const hasNext = pagination.has_next || false;
      const hasPrev = pagination.has_prev || false;
      const current = pagination.current_page || currentPage;
      const total = pagination.total_pages || 1;

      if (total <= 1) {
        paginationDiv.style.display = 'none';
        return;
      }

      paginationDiv.style.display = 'flex';
      pageInfo.textContent = `Page ${current} of ${total}`;
      prevBtn.disabled = !hasPrev;
      nextBtn.disabled = !hasNext;
    }

    // Product detail modal
    async function showProductDetail(productId) {
      const modal = document.getElementById('productModal');
      const modalBody = document.getElementById('modalBody');

      modalBody.innerHTML = `
        <div class="loading-state">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading product details...</p>
        </div>
      `;
      modal.classList.add('active');

      try {
        const product = await SuperAffiliateAPI.getMarketplaceProductDetails(productId);
        
        const productName = product.product_name || product.name || 'Unknown Product';
        const price = product.price ? `₦${parseFloat(product.price).toLocaleString()}` : 'Price not available';
        const platform = product.platform || 'unknown';
        const imageUrl = product.product_image_url || product.image_url || '';
        const originalUrl = product.original_url || '';
        const tandaUrl = product.tanda_affiliate_url || originalUrl;

        modalBody.innerHTML = `
          ${imageUrl ? `<img src="${imageUrl}" alt="${safeText(productName)}" class="modal-product-image" onerror="this.style.display='none'">` : ''}
          <h2 class="modal-product-name">${safeText(productName)}</h2>
          <div class="modal-product-price">${price}</div>
          <div class="modal-product-platform">${platform}</div>
          ${product.description ? `<p style="color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.6;">${safeText(product.description)}</p>` : ''}
          <div class="modal-actions">
            <button class="btn" onclick="openProductUrl('${tandaUrl}')">
              <i class="fas fa-external-link-alt"></i> Buy on ${platform.charAt(0).toUpperCase() + platform.slice(1)}
            </button>
          </div>
        `;
      } catch (error) {
        console.error('Error loading product details:', error);
        modalBody.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle" style="color: #ff0050;"></i>
            <p>Failed to load product details</p>
            <button class="btn" onclick="closeModal()" style="margin-top: 1rem;">
              Close
            </button>
          </div>
        `;
      }
    }

    function closeModal(event) {
      if (event && event.target.id !== 'productModal' && !event.target.closest('.modal-close')) {
        return;
      }
      document.getElementById('productModal').classList.remove('active');
    }

    function openProductUrl(url) {
      if (url) {
        window.open(url, '_blank', 'noopener,noreferrer');
      }
    }

    // Helper function to safely escape text
    function safeText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ========== ADMIN FUNCTIONS ==========
    
    let currentEditProductId = null;
    let currentEditProduct = null;

    // Open edit modal for a product
    async function openEditModal(productId) {
      if (!isAdmin) {
        alert('Access denied. Admin privileges required.');
        return;
      }

      try {
        // Fetch product details
        const product = await SuperAffiliateAPI.apiRequest(`/videos/external-products/${productId}/`);
        currentEditProductId = productId;
        currentEditProduct = product;

        // Populate form
        document.getElementById('editProductName').value = product.product_name || '';
        document.getElementById('editProductPrice').value = product.price || '';
        document.getElementById('editProductImageUrl').value = product.product_image_url || '';
        document.getElementById('editProductUrl').value = product.original_url || '';
        document.getElementById('editProductDescription').value = product.product_description || '';
        document.getElementById('editProductPlatform').value = product.platform || 'jumia';
        document.getElementById('editProductStatus').value = product.is_active ? 'true' : 'false';

        // Show modal
        document.getElementById('adminEditModal').classList.add('active');
      } catch (error) {
        console.error('Error loading product:', error);
        alert('Failed to load product details: ' + (error.message || 'Unknown error'));
      }
    }

    // Close edit modal
    function closeEditModal(event) {
      if (event && event.target !== event.currentTarget) return;
      
      document.getElementById('adminEditModal').classList.remove('active');
      currentEditProductId = null;
      currentEditProduct = null;
      document.getElementById('adminEditForm').reset();
    }

    // Save product changes
    async function saveProduct(event) {
      event.preventDefault();
      
      if (!isAdmin || !currentEditProductId) {
        alert('Access denied or invalid product.');
        return;
      }

      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

      try {
        const payload = {
          product_name: document.getElementById('editProductName').value.trim(),
          price: parseFloat(document.getElementById('editProductPrice').value),
          product_image_url: document.getElementById('editProductImageUrl').value.trim(),
          original_url: document.getElementById('editProductUrl').value.trim(),
          product_description: document.getElementById('editProductDescription').value.trim(),
          platform: document.getElementById('editProductPlatform').value,
          is_active: document.getElementById('editProductStatus').value === 'true',
          scrape_status: 'manual' // Mark as manually edited
        };

        await SuperAffiliateAPI.apiRequest(`/videos/external-products/${currentEditProductId}/`, {
          method: 'PATCH',
          body: JSON.stringify(payload)
        });

        alert('✅ Product updated successfully!');
        closeEditModal();
        loadProducts(); // Reload products
      } catch (error) {
        console.error('Error saving product:', error);
        alert('Failed to save product: ' + (error.message || 'Unknown error'));
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
      }
    }

    // Delete product
    async function deleteProduct(productId) {
      if (!isAdmin) {
        alert('Access denied. Admin privileges required.');
        return;
      }

      if (!confirm('Are you sure you want to delete this product from the marketplace? This action cannot be undone.')) {
        return;
      }

      try {
        await SuperAffiliateAPI.apiRequest(`/videos/external-products/${productId}/`, {
          method: 'DELETE'
        });

        alert('✅ Product deleted successfully!');
        loadProducts(); // Reload products
      } catch (error) {
        console.error('Error deleting product:', error);
        alert('Failed to delete product: ' + (error.message || 'Unknown error'));
      }
    }

    // ========== ADD PRODUCT FUNCTIONS ==========

    // Open add product modal
    function openAddProductModal() {
      if (!isAdmin) {
        alert('Access denied. Admin privileges required.');
        return;
      }

      // Reset form
      document.getElementById('adminAddForm').reset();
      document.getElementById('addProductStatus').value = 'true'; // Default to active
      
      // Show modal
      document.getElementById('adminAddModal').classList.add('active');
    }

    // Close add product modal
    function closeAddProductModal(event) {
      if (event && event.target !== event.currentTarget) return;
      
      document.getElementById('adminAddModal').classList.remove('active');
      document.getElementById('adminAddForm').reset();
    }

    // Create new product
    async function createProduct(event) {
      event.preventDefault();
      
      if (!isAdmin) {
        alert('Access denied. Admin privileges required.');
        return;
      }

      const addBtn = document.getElementById('addProductBtn');
      addBtn.disabled = true;
      addBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

      try {
        const payload = {
          product_name: document.getElementById('addProductName').value.trim(),
          price: parseFloat(document.getElementById('addProductPrice').value),
          product_image_url: document.getElementById('addProductImageUrl').value.trim(),
          original_url: document.getElementById('addProductUrl').value.trim(),
          product_description: document.getElementById('addProductDescription').value.trim(),
          platform: document.getElementById('addProductPlatform').value,
          is_active: document.getElementById('addProductStatus').value === 'true',
          scrape_status: 'manual', // Mark as manually created
          currency: 'NGN'
        };

        await SuperAffiliateAPI.apiRequest('/videos/external-products/', {
          method: 'POST',
          body: JSON.stringify(payload)
        });

        alert('✅ Product created successfully!');
        closeAddProductModal();
        loadProducts(); // Reload products
      } catch (error) {
        console.error('Error creating product:', error);
        alert('Failed to create product: ' + (error.message || 'Unknown error'));
      } finally {
        addBtn.disabled = false;
        addBtn.innerHTML = '<i class="fas fa-plus"></i> Add Product';
      }
    }
  </script>
</body>
</html>
