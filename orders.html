<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tanda">
  <title>My Orders - Tanda Web</title>

  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    /* Safe area insets for iPhone notches and home indicator */
    @supports (padding: env(safe-area-inset-top)) {
      .header {
        padding-top: calc(2rem + env(safe-area-inset-top));
        padding-left: calc(2rem + env(safe-area-inset-left));
        padding-right: calc(2rem + env(safe-area-inset-right));
      }

      .container {
        padding-left: calc(2rem + env(safe-area-inset-left));
        padding-right: calc(2rem + env(safe-area-inset-right));
      }

      @media (max-width: 768px) {
        .container {
          padding-left: calc(1rem + env(safe-area-inset-left));
          padding-right: calc(1rem + env(safe-area-inset-right));
        }
      }
    }

    /* iOS keyboard handling - prevent zoom on input focus */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="url"],
    input[type="search"],
    textarea,
    select {
      font-size: 16px !important;
    }

    input[type="number"] {
      inputmode: "numeric";
    }

    input[type="tel"] {
      inputmode: "tel";
    }

    input[type="email"] {
      inputmode: "email";
    }

    .header {
      max-width: 1200px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .title {
      font-size: 1.8rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .order-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .order-id {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .order-status {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .status-pending { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
    .status-processing { background: rgba(33, 150, 243, 0.2); color: #2196F3; }
    .status-shipped { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
    .status-delivered { background: rgba(76, 175, 80, 0.3); color: #4CAF50; }
    .status-cancelled { background: rgba(244, 67, 54, 0.2); color: #F44336; }

    .order-items {
      margin-bottom: 1.5rem;
    }

    .order-item {
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.5rem;
      background: rgba(255,255,255,0.05);
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .item-price {
      color: var(--accent-color);
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      flex-wrap: wrap;
      gap: 1rem;
    }

    .order-total {
      font-size: 1.5rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .nav {
        gap: 0.25rem;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }

      .nav::-webkit-scrollbar {
        display: none;
      }

      .order-card {
        padding: 1.5rem;
      }

      .order-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .order-items {
        grid-template-columns: 1fr;
      }

      .order-item {
        flex-direction: column;
        text-align: center;
      }

      .item-image {
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
      }

      .order-summary {
        flex-direction: column;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
      }

      .title {
        font-size: 1.3rem;
      }

      .nav {
        gap: 0.15rem;
      }

      .order-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">My Orders</h1>
    <div class="nav" id="authNav"></div>
  </div>

  <div class="container">
    <div id="loading-section" class="loading">
      <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
      <p>Loading orders...</p>
    </div>

    <div id="orders-section" style="display: none;"></div>

    <div id="empty-section" class="empty-state" style="display: none;">
      <i class="fas fa-box-open" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.3;"></i>
      <h2 style="margin-bottom: 1rem;">No orders yet</h2>
      <a href="products.html" class="btn">
        <i class="fas fa-shopping-bag"></i> Start Shopping
      </a>
    </div>
  </div>

  <script src="js/super-affiliate-api.js"></script>
  <script>
    // Check authentication
    if (!SuperAffiliateAPI.isAuthenticated()) {
      window.location.href = 'super-affiliate-login.html?redirect=' + encodeURIComponent(window.location.href);
    }

    // Render auth nav
    SuperAffiliateAPI.renderAuthNav('authNav');

    async function loadOrders() {
      try {
        const response = await SuperAffiliateAPI.apiRequest('/commerce/orders/');
        const orders = response.results || response.orders || response;
        displayOrders(Array.isArray(orders) ? orders : [orders]);
      } catch (error) {
        console.error('Error loading orders:', error);
        document.getElementById('loading-section').style.display = 'none';
        document.getElementById('empty-section').style.display = 'block';
      }
    }

    function displayOrders(orders) {
      document.getElementById('loading-section').style.display = 'none';

      if (!orders || orders.length === 0) {
        document.getElementById('empty-section').style.display = 'block';
        return;
      }

      document.getElementById('orders-section').style.display = 'block';

      const formatCurrency = (amount) => {
        return `â‚¦${parseFloat(amount || 0).toLocaleString('en-NG', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
      };

      const formatDate = (dateString) => {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-NG', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric'
        });
      };

      const getStatusClass = (status) => {
        const statusMap = {
          'pending': 'status-pending',
          'processing': 'status-processing',
          'shipped': 'status-shipped',
          'delivered': 'status-delivered',
          'cancelled': 'status-cancelled',
        };
        return statusMap[status] || 'status-pending';
      };

      const ordersHtml = orders.map(order => {
        const items = order.items || [];
        // Check if order contains digital products
        const hasDigitalProducts = items.some(item => 
          item.product?.product_type === 'digital' || item.product?.product_type === 'hybrid'
        );
        
        return `
          <div class="order-card">
            <div class="order-header">
              <div>
                <div class="order-id">Order #${order.id?.substring(0, 8) || 'N/A'}</div>
                <div style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.25rem;">
                  ${formatDate(order.created_at || order.date_created)}
                  ${hasDigitalProducts ? `
                    <div class="digital-indicator" style="display: inline-flex; align-items: center; gap: 0.35rem; margin-left: 0.5rem; padding: 0.2rem 0.5rem; background: rgba(0, 242, 234, 0.15); border: 1px solid rgba(0, 242, 234, 0.3); border-radius: 0.4rem; color: #00f2ea; font-size: 0.75rem; font-weight: 600;">
                      <i class="fas fa-download" style="font-size: 0.7rem;"></i>
                      <span>Digital</span>
                    </div>
                  ` : ''}
                </div>
              </div>
              <div class="order-status ${getStatusClass(order.status)}">
                ${order.status?.toUpperCase() || 'PENDING'}
              </div>
            </div>

            <div class="order-items">
              ${items.map(item => `
                <div class="order-item">
                  <img src="${item.product?.image || item.product?.thumbnail || ''}" 
                       alt="${item.product?.name}" 
                       class="item-image"
                       onerror="this.style.display='none';">
                  <div class="item-details">
                    <div class="item-name">${item.product?.name || 'Product'}</div>
                    <div class="item-price">${formatCurrency(item.product?.price || 0)} x ${item.quantity}</div>
                  </div>
                </div>
              `).join('')}
            </div>

            <div class="order-footer">
              <div class="order-total">Total: ${formatCurrency(order.total || order.total_price || 0)}</div>
              <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                ${order.payment_status !== 'paid' && order.status === 'pending' ? `
                  <button onclick="completePayment('${order.id}')" class="btn btn-success" style="background: #10b981; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <i class="fas fa-credit-card"></i> Complete Payment
                  </button>
                  <button onclick="deleteOrder('${order.id}')" class="btn btn-danger" style="background: #ef4444; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                ` : ''}
                <a href="order-detail.html?id=${order.id}" class="btn btn-secondary">
                  <i class="fas fa-eye"></i> View Details
                </a>
              </div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('orders-section').innerHTML = ordersHtml;
    }

    async function completePayment(orderId) {
      if (!confirm('Are you sure you want to complete payment for this order?')) {
        return;
      }

      try {
        const callbackUrl = `${window.location.origin}/payment-callback.html`;
        const response = await SuperAffiliateAPI.apiRequest(`/commerce/orders/${orderId}/complete-payment/`, {
          method: 'POST',
          body: JSON.stringify({
            callback_url: callbackUrl
          })
        });

        if (response.authorization_url) {
          // Open payment URL in new window
          window.open(response.authorization_url, '_blank');
          alert('Payment window opened. Complete payment in the opened window.');
          
          // Refresh orders after a short delay
          setTimeout(() => {
            loadOrders();
          }, 2000);
        } else {
          alert(response.error || 'Failed to initialize payment');
        }
      } catch (error) {
        console.error('Error completing payment:', error);
        alert('Error completing payment. Please try again.');
      }
    }

    async function deleteOrder(orderId) {
      if (!confirm('Are you sure you want to delete this unpaid order? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await SuperAffiliateAPI.apiRequest(`/commerce/orders/${orderId}/delete/`, {
          method: 'POST',
          body: JSON.stringify({})
        });

        if (response.message) {
          alert('Order deleted successfully');
          loadOrders();
        } else {
          alert(response.error || 'Failed to delete order');
        }
      } catch (error) {
        console.error('Error deleting order:', error);
        alert('Error deleting order. Please try again.');
      }
    }

    // Initialize
    loadOrders();
  </script>
</body>
</html>
