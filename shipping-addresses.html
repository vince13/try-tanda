<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ff0050">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Shipping Addresses - Tanda Web</title>

  <link rel="icon" type="image/png" sizes="32x32" href="Tanda logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff0050, #00f2ea);
      --accent-color: #00f2ea;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-radius: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      max-width: 1100px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .title {
      font-size: 1.8rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .nav {
        gap: 0.25rem;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }
      
      .nav::-webkit-scrollbar {
        display: none;
      }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 2rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .address-list {
      display: grid;
      gap: 1rem;
    }

    .address-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 1.5rem;
      position: relative;
    }

    .address-item.default {
      border-color: var(--accent-color);
      background: rgba(0, 242, 234, 0.1);
    }

    .address-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .address-info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .default-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: var(--primary-gradient);
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    .address-type {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: capitalize;
    }

    .address-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-danger {
      background: rgba(255, 0, 80, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 0, 80, 0.3);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .address-details {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow-y: auto;
      padding: 2rem;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      backdrop-filter: blur(10px);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.9rem;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 0.6rem;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(0, 0, 0, 0.45);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-help {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alert-success {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      color: #00ff88;
    }

    .alert-error {
      background: rgba(255, 0, 80, 0.1);
      border: 1px solid rgba(255, 0, 80, 0.3);
      color: #ff6b6b;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .address-header {
        flex-direction: column;
        gap: 1rem;
      }

      .address-actions {
        width: 100%;
        justify-content: flex-end;
      }

      .modal-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title"><i class="fas fa-map-marker-alt"></i> Shipping Addresses</h1>
    <div class="nav" id="authNav"></div>
  </div>

  <div class="container">
    <div id="alert-container"></div>

    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2><i class="fas fa-location-dot"></i> My Addresses</h2>
        <button class="btn btn-primary" onclick="openAddModal()">
          <i class="fas fa-plus"></i> Add Address
        </button>
      </div>

      <div id="loading-section" class="loading">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
        <p>Loading addresses...</p>
      </div>

      <div id="addresses-section" style="display: none;">
        <div id="address-list" class="address-list"></div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Address Modal -->
  <div id="address-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add Shipping Address</h2>
        <button class="close-btn" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form id="address-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="address_type">Address Type</label>
          <select id="address_type" name="address_type" required>
            <option value="home">Home</option>
            <option value="work">Work</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="is_default" name="is_default" style="width: auto; margin-right: 0.5rem;">
            Set as default address
          </label>
        </div>

        <div class="form-group">
          <label for="full_name">Full Name *</label>
          <input type="text" id="full_name" name="full_name" required>
        </div>

        <div class="form-group">
          <label for="phone_number">Phone Number *</label>
          <input type="tel" id="phone_number" name="phone_number" required>
        </div>

        <div class="form-group">
          <label for="street_address">Street Address *</label>
          <textarea id="street_address" name="street_address" required></textarea>
        </div>

        <div class="form-group">
          <label for="apartment_suite">Apartment/Suite</label>
          <input type="text" id="apartment_suite" name="apartment_suite">
          <div class="form-help">Optional</div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="state">State *</label>
            <input type="text" id="state" name="state" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="postal_code">Postal Code</label>
            <input type="text" id="postal_code" name="postal_code">
            <div class="form-help">Optional</div>
          </div>
          <div class="form-group">
            <label for="country">Country *</label>
            <input type="text" id="country" name="country" value="Nigeria" required>
          </div>
        </div>

        <div class="form-group">
          <label for="landmark">Landmark</label>
          <input type="text" id="landmark" name="landmark" placeholder="e.g., Near ABC Mall">
          <div class="form-help">Optional - helps with delivery</div>
        </div>

        <div class="form-group">
          <label for="delivery_instructions">Delivery Instructions</label>
          <textarea id="delivery_instructions" name="delivery_instructions" placeholder="e.g., Leave at front door, Call before delivery"></textarea>
          <div class="form-help">Optional</div>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
          <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="submit-btn" style="flex: 1;">
            <i class="fas fa-save"></i> Save Address
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/super-affiliate-api.js"></script>
  <script>
    let currentAddressId = null;

    // Check authentication
    if (!SuperAffiliateAPI.isAuthenticated()) {
      window.location.href = 'super-affiliate-login.html';
    }

    // Render auth nav
    SuperAffiliateAPI.renderAuthNav('authNav');

    // Load addresses
    async function loadAddresses() {
      try {
        const response = await SuperAffiliateAPI.apiRequest('/commerce/shipping/addresses/');
        // Handle both array and paginated response formats
        const addresses = Array.isArray(response) 
          ? response 
          : (response.results || response.data || []);
        displayAddresses(addresses);
      } catch (error) {
        console.error('Error loading addresses:', error);
        showAlert('Failed to load addresses. Please try again.', 'error');
        document.getElementById('loading-section').style.display = 'none';
      }
    }

    function displayAddresses(addresses) {
      const listContainer = document.getElementById('address-list');
      const loadingSection = document.getElementById('loading-section');
      const addressesSection = document.getElementById('addresses-section');

      loadingSection.style.display = 'none';
      addressesSection.style.display = 'block';

      // Ensure addresses is an array
      if (!Array.isArray(addresses)) {
        console.error('Addresses is not an array:', addresses);
        addresses = [];
      }

      if (!addresses || addresses.length === 0) {
        listContainer.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-map-marker-alt"></i>
            <h3>No addresses yet</h3>
            <p>Add your first shipping address to get started</p>
          </div>
        `;
        return;
      }

      listContainer.innerHTML = addresses.map(address => `
        <div class="address-item ${address.is_default ? 'default' : ''}">
          <div class="address-header">
            <div class="address-info">
              <h3>
                ${address.full_name}
                ${address.is_default ? '<span class="default-badge">Default</span>' : ''}
              </h3>
              <div class="address-type">
                <i class="fas fa-${getAddressTypeIcon(address.address_type)}"></i>
                ${address.address_type.charAt(0).toUpperCase() + address.address_type.slice(1)}
              </div>
            </div>
            <div class="address-actions">
              <button class="btn btn-secondary" onclick="editAddress(${address.id})">
                <i class="fas fa-edit"></i> Edit
              </button>
              ${!address.is_default ? `
                <button class="btn btn-primary" onclick="setDefaultAddress(${address.id})">
                  <i class="fas fa-star"></i> Set Default
                </button>
              ` : ''}
              <button class="btn btn-danger" onclick="deleteAddress(${address.id})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
          <div class="address-details">
            <p><strong>Phone:</strong> ${address.phone_number}</p>
            <p>${address.street_address}${address.apartment_suite ? ', ' + address.apartment_suite : ''}</p>
            <p>${address.city}, ${address.state}${address.postal_code ? ' ' + address.postal_code : ''}</p>
            <p>${address.country}</p>
            ${address.landmark ? `<p><strong>Landmark:</strong> ${address.landmark}</p>` : ''}
            ${address.delivery_instructions ? `<p><strong>Instructions:</strong> ${address.delivery_instructions}</p>` : ''}
          </div>
        </div>
      `).join('');
    }

    function getAddressTypeIcon(type) {
      const icons = {
        'home': 'home',
        'work': 'briefcase',
        'other': 'map-marker-alt'
      };
      return icons[type] || 'map-marker-alt';
    }

    function openAddModal() {
      currentAddressId = null;
      document.getElementById('modal-title').textContent = 'Add Shipping Address';
      document.getElementById('address-form').reset();
      document.getElementById('country').value = 'Nigeria';
      document.getElementById('address-modal').classList.add('show');
    }

    function editAddress(addressId) {
      currentAddressId = addressId;
      document.getElementById('modal-title').textContent = 'Edit Shipping Address';
      
      // Load address data
      SuperAffiliateAPI.apiRequest(`/commerce/shipping/addresses/${addressId}/`)
        .then(address => {
          document.getElementById('address_type').value = address.address_type || 'home';
          document.getElementById('is_default').checked = address.is_default || false;
          document.getElementById('full_name').value = address.full_name || '';
          document.getElementById('phone_number').value = address.phone_number || '';
          document.getElementById('street_address').value = address.street_address || '';
          document.getElementById('apartment_suite').value = address.apartment_suite || '';
          document.getElementById('city').value = address.city || '';
          document.getElementById('state').value = address.state || '';
          document.getElementById('postal_code').value = address.postal_code || '';
          document.getElementById('country').value = address.country || 'Nigeria';
          document.getElementById('landmark').value = address.landmark || '';
          document.getElementById('delivery_instructions').value = address.delivery_instructions || '';
          document.getElementById('address-modal').classList.add('show');
        })
        .catch(error => {
          console.error('Error loading address:', error);
          showAlert('Failed to load address. Please try again.', 'error');
        });
    }

    function closeModal() {
      document.getElementById('address-modal').classList.remove('show');
      currentAddressId = null;
      document.getElementById('address-form').reset();
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

      try {
        const formData = {
          address_type: document.getElementById('address_type').value,
          is_default: document.getElementById('is_default').checked,
          full_name: document.getElementById('full_name').value,
          phone_number: document.getElementById('phone_number').value,
          street_address: document.getElementById('street_address').value,
          apartment_suite: document.getElementById('apartment_suite').value,
          city: document.getElementById('city').value,
          state: document.getElementById('state').value,
          postal_code: document.getElementById('postal_code').value,
          country: document.getElementById('country').value,
          landmark: document.getElementById('landmark').value,
          delivery_instructions: document.getElementById('delivery_instructions').value,
        };

        let response;
        if (currentAddressId) {
          // Update existing address
          response = await SuperAffiliateAPI.apiRequest(`/commerce/shipping/addresses/${currentAddressId}/`, {
            method: 'PUT',
            body: JSON.stringify(formData),
          });
          showAlert('Address updated successfully!', 'success');
        } else {
          // Create new address
          response = await SuperAffiliateAPI.apiRequest('/commerce/shipping/addresses/', {
            method: 'POST',
            body: JSON.stringify(formData),
          });
          showAlert('Address added successfully!', 'success');
        }

        closeModal();
        loadAddresses();
      } catch (error) {
        console.error('Error saving address:', error);
        showAlert(error.message || 'Failed to save address. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-save"></i> Save Address';
      }
    }

    async function setDefaultAddress(addressId) {
      try {
        await SuperAffiliateAPI.apiRequest(`/commerce/shipping/addresses/${addressId}/`, {
          method: 'PATCH',
          body: JSON.stringify({ is_default: true }),
        });
        showAlert('Default address updated!', 'success');
        loadAddresses();
      } catch (error) {
        console.error('Error setting default address:', error);
        showAlert('Failed to set default address. Please try again.', 'error');
      }
    }

    async function deleteAddress(addressId) {
      if (!confirm('Are you sure you want to delete this address?')) {
        return;
      }

      try {
        await SuperAffiliateAPI.apiRequest(`/commerce/shipping/addresses/${addressId}/`, {
          method: 'DELETE',
        });
        showAlert('Address deleted successfully!', 'success');
        loadAddresses();
      } catch (error) {
        console.error('Error deleting address:', error);
        showAlert('Failed to delete address. Please try again.', 'error');
      }
    }

    function showAlert(message, type) {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        <span>${message}</span>
      `;
      container.innerHTML = '';
      container.appendChild(alert);
      
      if (type === 'success') {
        setTimeout(() => {
          alert.remove();
        }, 3000);
      }
    }

    // Close modal on outside click
    document.getElementById('address-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Initialize
    loadAddresses();
  </script>
</body>
</html>
